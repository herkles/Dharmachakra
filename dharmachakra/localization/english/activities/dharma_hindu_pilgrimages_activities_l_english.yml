###################################
# Activity itself
###################################
  activity_dharma_pilgrimage_char_dham: "Char Dhams Pilgrimage"
  activity_dharma_pilgrimage_char_dham_desc: "Adi Shankara, the great sage, established four of the most holy locations in India to be one of the Char Dhams. One for each direction, north, south, east, and west. Each Dham represents one of the four yugas. Which one shall you visit?"
  activity_dharma_pilgrimage_char_dham_selection_tooltip: "Go and visit a holy temple \n\n$dharma_pilgrimage_char_dham_desc_context_tooltip$"
  activity_dharma_pilgrimage_char_dham_host_desc: "\n$BULLET_WITH_TAB$[piety_i] [piety|E]\n$BULLET_WITH_TAB$[prestige_i] [prestige|E]\n$BULLET_WITH_TAB$Change of gaining #P beneficial#! [character_modifiers|E] depending on your [virtues|E] and [sins|E], and the [activity_options|E] you select"
###################################
# Starting the Activity
###################################
  activity_dharma_pilgrimage_char_dham_guest_desc: "Gain [piety_i] [piety|E]"
  activity_dharma_pilgrimage_char_dham_province_desc: "One of the Char Dhams"
  activity_dharma_pilgrimage_char_dham_destination_selection: "$activity_dharma_pilgrimage_char_dham_province_desc$"
  activity_dharma_pilgrimage_char_dham_guest_help_text: "$activity_dharma_pilgrimage_char_dham$"
  activity_dharma_pilgrimage_char_dham_predicted_cost: "The cost of the pilgrimage depends on what [activity_options|E] you select."
  activity_dharma_pilgrimage_char_dham_conclusion_desc: "The [GetActivityType( 'activity_dharma_pilgrimage_char_dham' ).GetName] is over.  May [GetPlayer.GetFaith.PantheonTerm] be pleased with my actions."
###################################
# Activity Options
###################################
  dharma_local_pilgrimage_type: "Visit Type"
  dharma_local_pilgrimage_type_devotion: "Act of Devotion"
  dharma_local_pilgrimage_type_devotion_desc: "\n$EFFECT_LIST_BULLET$Gain [piety_i|E] #V 100#! on top of other [piety|E] gains\n$EFFECT_LIST_BULLET$Gain double [trait_level_track_xp|E] for the [GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E] compared to other options\n\n#weak Though we are not necessarily traveling to a major holy site, we are still on a pilgrimage, and should take this seriously.#!"
  dharma_local_pilgrimage_type_observance: "Religious Observance"
  dharma_local_pilgrimage_type_observance_desc: "\n$EFFECT_LIST_BULLET$Gain [prestige_i|E] #V 100#! on top of other [prestige|E] gains\n$EFFECT_LIST_BULLET$Gain the [GetModifier('RICE_misc_engaged_with_local_religious_practicecs').GetNameWithTooltip] [character_modifier|E]\n\n#weak By honoring [GetPlayer.GetFaith.PantheonTerm] according to local customs, you can show your subjects that you understand them and their way of life.#!" # The [control|E] level of the [county|E] where the pilgrimage's destination is in will increase; if it is at maximum, the [development|E] of the [county|E] will increase instead"
  dharma_local_pilgrimage_type_vacation: "Spiritual Vacation"
  dharma_local_pilgrimage_type_vacationdesc: "\n$EFFECT_LIST_BULLET$ Lose much more [stress_loss_i|E] [stress|E] compared the other options\n\n#weak Recupating mentally and physically is also an important aspect of any long-term religious experience, and allows one to come closer to [GetPlayer.GetFaith.PantheonTerm]#!"
###################################
# Phases
###################################
  dharma_pilgrimage_char_dham: "Char Dharm Pilgrimage"
  dharma_pilgrimage_char_dham_desc: "You are on a pilgrimage to one of the four char dharms."
###################################
# Intents
###################################
  dharma_local_pilgrimage_worship_intent_header: "Worship:"
  dharma_local_pilgrimage_worship_intent: "Worship"
  dharma_local_pilgrimage_worship_intent_desc: "You wish to focus on the religious aspects of this pilgrimage. Gain more [piety_i|E] [piety|E] on top of other gains. Lose extra [stress_loss_i|E] [stress|E] if you are [GetTrait('zealous').GetName( GetNullCharacter )] or [GetTrait('calm').GetName( GetNullCharacter )]."

  dharma_local_pilgrimage_model_intent_header: "Role Model"
  dharma_local_pilgrimage_model_intent: "Role Model"
  dharma_local_pilgrimage_model_intent_desc: "You will set an example to all [GetPlayer.GetFaith.GetAdherentNamePlural] in the area by going on this pilgrimage. Gain more [prestige_i|E] [prestige|E] on top of other gains. Lose extra [stress_loss_i|E] [stress|E] if you are [GetTrait('ambitious').GetName( GetNullCharacter )] or [GetTrait('diligent').GetName( GetNullCharacter )]."

  dharma_local_pilgrimage_curiosity_intent_header: "Curiosity:"
  dharma_local_pilgrimage_curiosity_intent: "Curiosity"
  dharma_local_pilgrimage_curiosity_intent_desc: "You want to better understand the local inhabitants, their issues, and how they practice [GetPlayer.GetFaith.GetName], while going on this pilgrimage. Gain [experience|E] in your [lifestyle|E]. Lose extra [stress_loss_i|E] [stress|E] if you are [GetTrait('humble').GetName( GetNullCharacter )] or [GetTrait('just').GetName( GetNullCharacter )]."
###################################
# Character Memories

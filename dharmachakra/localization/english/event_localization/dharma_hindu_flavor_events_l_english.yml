#######################################
# Vedic Animal Sacrifice Puja
#######################################
 dharma_hinduism.011.t:0 "Animal Sacrifices!"
 dharma_hinduism.011.desc:0 "According to the sacred Vedas, animal sacrifices are a way of getting closer to the divine. There are a number of Animal sacrifices we can do, to start with the question is what animals shall we sacrifice."
 dharma_hinduism.011.a:0 "Goats"
 dharma_hinduism.011.b:0 "Watter Buffalos"
 dharma_hinduism.011.c:0 "Horses"
 dharma_hinduism.011.tooltip:0 "The type of animals you sacrifice will determine how well your sacrifice is perceived by the community and, perhaps, how the deities will respond."
 activity_vedic_animal_sacrifice:0 "Animal Sacrifice"
 activity_vedic_animal_sacrifice_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Animal Sacrifice to the Gods."

 dharma_hinduism.012.t:0 "How grand of a Sacrifice"
 dharma_hinduism.012.desc:0 "Now that the chose animal is selected the question is how grand of a sacrifice shall this be? how many of the animal in question, shall we be offering to the Gods."
 dharma_hinduism.012.a:0 "a few animals"
 dharma_hinduism.012.b:0 "Several animal"
 dharma_hinduism.012.c:0 "Many animals"
 dharma_hinduism.012.tooltip:0 "The amount of animals you sacrifice will determine how well your sacrifice is perceived by the community and, perhaps, how the deities will respond."

 dharma_hinduism.013.t:0 "Sacrifice the Animals!"
 dharma_hinduism.013.desc.shakti:0 "As a [ROOT.Char.GetFaith.GetAdjective], there is one chief deity we mainly sacrifice to: [ROOT.Char.GetFaith.HighGodName], and all here incarnations. We will bring the animals to a local shrine where in a cleansing ritual the animals can be offered to the Goddess. The question is which aspect of the Supreme Goddess shall we sacrifice to."
 dharma_hinduism.013.desc.vedic:0 "With that in mind, I now need to choose which deity to sacrifice to. We will bring the animals to a local shrine dedicated to that deity - especially one somewhere in the more remote valleys or mountains, untainted by the pollution of impurities - and it is there where we will spill the blood of the animals."
 dharma_hinduism.013.a:0 "May [ROOT.Char.GetFaith.HighGodName] accept my sacrifice!"
 dharma_hinduism.013.b:0 "May [ROOT.Char.GetFaith.WarGodName] accept my sacrifice!"
 dharma_hinduism.013.c:0 "May [ROOT.Char.GetFaith.WealthGodName] accept my sacrifice!"
 dharma_hinduism.013.d:0 "May [ROOT.Char.GetFaith.HouseholdGodName] accept my sacrifice!"
 dharma_hinduism.013.e:0 "May [ROOT.Char.GetFaith.KnowledgeGodName] accept my sacrifice!"
 dharma_hinduism.013.f:0 "May [ROOT.Char.GetFaith.FertilityGodName] accept my sacrifice!"

 dharma_hinduism.015.t:0 "Deciding to visit Sharada Peeth"
 dharma_hinduism.015.desc:0 "You are deciding if you should visit Sharad Peeth in Kashmir. Sharad Peeth attracts scholars from around India, most famously the great Adi Shankara who went there and studied there. Sharad Peeth has a number of libraries, scholars and theologians. Visiting the temple complex is a decent way to try and improve your understanding of the world.\n\nShould you go to Sharad Peeth or should you stay in your court?"
 dharma_hinduism.015.go:0 "I shall go to Sharad Peeth"
 dharma_hinduism.015.stay:0 "I shall stay at my court"

 dharma_hinduism.016.t:0 "Arriving at Sharada Peeth"
 dharma_hinduism.016.desc:0 "You have arrived at Sharada Peeth. It's a large temple complex, busy with a bustle of scholars and monks. You have been told that people come here from all over India and beyond in order to study and exchange ideas. The libraries contain a huge amount of texts in every language known to man.There are a number of people from around idea.\n\nIt's an impresssive place and you wonder what you shall experince here."
 dharma_hinduism.016.arival:0 "At last I have arrived"

 dharma_hinduism.017.t:0 "Visiting the Library"
 dharma_hinduism.017.desc:0 "While at the Sharada Peeth you got the chance to visit the libraries. Its shelves had scrolls and books on many different subjects from around the world. Not just Hindu texts, but Buddhist and Jain text can also be found here as well. However as vast as it is, you do not have an eternity, so you have to decide what books you want to read."
 dharma_hinduism.017.hindu:0 "Some Hindu Texts"
 dharma_hinduism.017.buddhist:0 "Some Buddhist Texts"
 dharma_hinduism.017.jain:0 "Some Jain Texts"
 dharma_hinduism.017.medical:0 "Some Medical Texts"
 dharma_hinduism.017.stay:0 "Some Astrological Texts"

 dharma_hinduism.018.t:0 "Sharada Puja"
 dharma_hinduism.018.desc:0 "Sharad Peeth is a hindu temple complex dedicated to the goddess Sharada, one of the local names for the Goddess Saraswati. Today, you have been invited to participate in the offerings and puja to the Goddess. "
 dharma_hinduism.018.shakti:0 "Om Shree Mahasaraswatyai Namaha"

 dharma_hinduism.019.t:0 "Vegetarian v non-vegetiarian"
 dharma_hinduism.019.desc:0 "While walking through Sharada Peeth you came across some monks debating if Vegetarianism should be required or not. The monk advocating for Vegetarianism argues that it causes the least suffering, while the other monk counters that vegetarianism is not possible when doing the Alm Rounds for not all the people who would provide food are vegetarians. 'Are we just to starve, then?' he retorts. The monks then turn to you and ask you who had a better point."
 dharma_hinduism.019.meat:0 "The Non-Vegetarian Monk"
 dharma_hinduism.019.vegetarian:0 "The Vegetarian Monk"

 dharma_hinduism.020.t:0 "Theological Debate"
 dharma_hinduism.020.desc:0 "As I explore Sharada Peeth, I encounter a debate between several scholars of various different religious traditions. Should join in on a particular side and try to speak in favor of a particular position or should I stay out of the debate?"
 dharma_hinduism.020.buddhist:0 "Support the Buddhists"
 dharma_hinduism.020.jain:0 "Support the Jains"
 dharma_hinduism.020.shiva:0 "Support the Shaivites"
 dharma_hinduism.020.shakta:0 "Support the Shaktis"
 dharma_hinduism.020.smarta:0 "Support the Smarta tradition"
 dharma_hinduism.020.stay:0 "Stay out of the debate"

 dharma_hinduism.022.t:0 "Learning a new Language"
 dharma_hinduism.022.desc:0 "Wait for the Royal Court but this will help you learn a language"
 dharma_hinduism.022.go:0 "a feals"
 dharma_hinduism.022.stay:0 "Snimal"

 dharma_hinduism.030.t:0 "Returning Home"
 dharma_hinduism.030.desc:0 "Description"
 dharma_hinduism.030.go:0 "at last I am home."


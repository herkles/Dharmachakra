l_english:
 
  dharma_tibet.001.t:0 "Avenging my father"
  dharma_tibet.001.desc:0 "At long last you have finally avenged your father, Langdarma. Your despicable half brother, Namdé Ösung, lays dead. The realm of Tibet has once again been rejoined and united and is on the road to recovery from your half-brother's treachery. Your legitimacy is no longer in question. Throughout Tibet people know that you really are your father's son."
  dharma_tibet.001.a:0 "Justice at last."

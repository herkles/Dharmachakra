  dharma_buddhism.311.t:0 "Taking home a book"
  dharma_buddhism.311.desc:0 "While you are at Nalanda, one of the senior monks offers to give you a copy of one of the books in the library for your own personal collection. Which book shall you accept, or shall you decline this gift?"

l_english:

#######################################
# WANDERING MONKS
#######################################
  dharma_buddhism.001.t:0 "Wandering Buddhist Monk Arrives at your Court"
  dharma_buddhism.001.desc:0 "A Buddhist monk has appeared at your court, seeking audience. He speaks to you of the ways of the Buddha and of how to reach wisdom by rejecting excess and moderating your desires."
  dharma_buddhism.001.stay:0 "Let him Stay"

  dharma_buddhism.002.t:0 "Buddhist Monk's Dharma Talk"
  dharma_buddhism.002.desc:0 "The Monk gives a dharma talk elaborating on the way of ascetism and yoga and how to live a spiritual life through discipline and mediation."
  dharma_buddhism.002.meditate:0 "I shall meditate on this further."

  dharma_buddhism.003.t:0 "Buddhist monk asks for donations"
  dharma_buddhism.003.desc:0 "While the Monk is staying at your court, you are to provide him with food and donations to get by. He does not ask for much as he has but one meal a day, still as a ruler it is expected of you to tend to your guests."
  dharma_buddhism.003.donate:0 "Here you go. "

  dharma_buddhism.004.t:0 "Meditate with Monk?"
  dharma_buddhism.004.desc:0 "The Monk has mentioned that you should spend some time out in the courtyard meditating together. However should you focus on this or should you focus on your worldly duties as a ruler? "
  dharma_buddhism.004.busy:0 "I am busy"
  dharma_buddhism.004.mani:0 "Om Mani Padme Hum"    

  dharma_buddhism.005.t:0 "Child wishes to become a monk"
  dharma_buddhism.005.desc:0 "Your [child_wants_monk.Custom('GetDaughterSon')] is well known for [child_wants_monk.GetHerHis] piety and zeal. Today [child_wants_monk.GetSheHe] has come to you to ask for your blessings to become a monk. Doing so would mean that [child_wants_monk.GetSheHe] is no longer able to marry and will not be in the line of succession."
  dharma_buddhism.005.blessings:0 "You have my Blessings"
  dharma_buddhism.005.no:0 "Absolutely Not"

  dharma_buddhism.007.t:0 "Zealous non-heir child wishes to join the Sangha"
  dharma_buddhism.007.desc:0 "you [child.Custom('GetDaughterSon')] has been spending a lot of time with the Buddhist Monk in your court. You have always known [child.GetHerHim] to be pious and devoted to the teaching of the Buddha. Now however [child.GetSheHe] has expressed their desire to join the Sangha. Doing so would mean that [child.GetSheHe] would give up their worldly possessions, including any right of succession and be forbidden from marrying or siring any children."
  dharma_buddhism.007.no:0 "Absolutly Not!"
  dharma_buddhism.007.yes:0 "You have my blessings"    

  dharma_buddhism.008.t:0 "Monastic Ordination"
  dharma_buddhism.008.desc:0 "The day has come when [root.getChildFirstName] will be ordained as a monk. [child.GetSheHe] chanted the mantras and recited the ten precepts. You watched as [child.GetSheHe]  was shaved bald, [get.child.HIsHER] hair falling to the ground. Later after more chanting and bowing to the senior monks, [child.GetHerHim]  recieved the robes of a monk"
  dharma_buddhism.008.monk:0 "This is a blessed Day"

#######################################
# MERIT-MAKING
#######################################
  dharma_buddhism.019.t:0 "Donating to the local Monks"
  dharma_buddhism.019.desc:0 "Monks from a local monastery have approached you, asking for donations. They need to accomodate the worshipers and still have enough provisions to maintain their other work and studies."
  dharma_buddhism.019.food:0 "I shall donate Food"
  dharma_buddhism.019.gold:0 "I shall donate supplies"    
  dharma_buddhism.019.optout:0 "Not my concern"    

  dharma_buddhism.020.t:0 "Life Release"
  dharma_buddhism.020.desc:0 "One of the ways to make merit is to do a life-release where you will release animals back into the wilderness so that they aren't killed by humans. Shall you release some animals today?"
  dharma_buddhism.020.release:0 "Let the animal go free"
  dharma_buddhism.020.food:0 "On the other hand, what about my dinner?"    

  dharma_buddhism.021.t:0 "Donating to the Poor"
  dharma_buddhism.021.desc:0 "ONe of the ways to make Merit is to donate and provide for the poor of your realm. Doing so will show you what a geneorous and beleovant ruler that you are, as well as help you on your path towards enlightenment."
  dharma_buddhism.021.large:0 "A large donation to the people!"
  dharma_buddhism.021.average:0 "An average donation"    

  dharma_buddhism.022.t:0 "Patronizing a Monastary"
  dharma_buddhism.022.desc:0 "One of the common ways for a ruler to make merit and to show their wealth and power is to patronize the monstaries of [root.getHisHer] Realm. How shall you patronize the Monastaries of your realm? Build a new on or perhaps donate books and supplies"
  dharma_buddhism.022.build:0 "I shall support the construction of a new monastary"
  dharma_buddhism.022.nobuild:0 "I can't afford it at this time"

  dharma_buddhism.023.t:0 "First Harvest Offerings"
  dharma_buddhism.023.desc:0 "It is the first harvest of the season, and a traditional way to make Merit is to offer up the first harvest to the Monks. Of course you could also donate it to the people under you as well."
  dharma_buddhism.023.monks:0 "The Monks get the first offering"
  dharma_buddhism.023.people:0 "The People get the first offering"    

#######################################
# Buddhist Schools
#######################################
  dharma_buddhism.050.t:0 "Following a Buddhist School"
  dharma_buddhism.050.desc:0 "There are a number of schools of Buddhism that the great monks have developed over the years. While I may not be a monk, by following one it will help me reach enlightenment. The question is which school shall I choose?"
  dharma_buddhism.050.chan:0 "The teachings of the Chan School."
  dharma_buddhism.050.madhyamaka:0 "The teachings of the Madhyamaka School."
  dharma_buddhism.050.yogachara:0 "The teachings of the Yogachara School.he Universe."
  dharma_buddhism.050.pure_land:0 "The teachings of the Pure Land School."
  dharma_buddhism.050.optout:0 "I am not yet ready to decide."

  dharma_buddhism.051.t:0 "Following a Buddhist School"
  dharma_buddhism.051.desc:0 "There are a number of schools of Buddhism that the great monks have developed over the years. While I may not be a monk, by following one it will help me reach enlightenment. The question is which school shall I choose?"
  dharma_buddhism.051.nyingma:0 "The teachings of the Nyingma School."
  dharma_buddhism.051.kadam:0 "The teachings of the Kadam School."
  dharma_buddhism.051.sakya:0 "The teachings of the Sakya School.he Universe."
  dharma_buddhism.051.kagyu:0 "The teachings of the Kagyu School."
  dharma_buddhism.051.optout:0 "I am not yet ready to decide."

  dharma_buddhism.052.t:0 "Your [councillor_court_chaplain.GetTitle] favors a different Buddhist School."
  dharma_buddhism.052.desc:0 "Your [councillor_court_chaplain.GetTitle] is a monk which follows a different Buddhist school then the one that you follow. [councillor_court_chaplain.getHeShe] has come to you and asked you to start to follow [councillor_court_chaplain.getHisHer] school's teachings instead."
  dharma_buddhism.052.switch:0 "I shall do so."
  dharma_buddhism.052.stick:0 "I like the teachings of the current school."
  dharma_buddhism.052.convince:0 "I will try to convince [councillor_court_chaplain.getHimHer]"
  dharma_buddhism.052.convince.success:0 "You successfully convince your Court Chaplain."
  dharma_buddhism.052.convince.failure:0 "You Fail to convince your Court Chaplain."

  dharma_buddhism.053.t:0 "Your [councillor_court_chaplain.GetTitle] encourges you to follow the teachings of [councillor_court_chaplain.getHisHer] school"
  dharma_buddhism.053.desc:0 "You currently have not incorporated any Buddhist school's teachings into your daily life nor are you patronizing any particular school. Your [councillor_court_chaplain.GetTitle]has come to saying that you should be supporting [councillor_court_chaplain.getHisHer] School."
  dharma_buddhism.053.follow:0 "I shall support [councillor_court_chaplain.getHisHer] school."
  dharma_buddhism.053.not_follow:0 "I shall Not!"

  # Founding of Buddhist Schools

  dharma_buddhism.054.t:0 "The Mahasiddha Naropa"
  dharma_buddhism.054.desc:0 "A Monastic in Vikramashila has become something of a celebration, known as Mahasiddha Naropa he has begun to attract a number of students to the Virha near and far."
  dharma_buddhism.054.naropa:0 "Quite the Interesting Monk."

  dharma_buddhism.055.t:0 "The monk Atisa Arrives"
  dharma_buddhism.055.desc:0 "The Bengali Monk, Atisa, has recently arrived in your kingdom and has begun to work at one of the local monastaries. He is quite the skilled monk, and claims to have visited far off Sumatra and studied under the famed monk, Naropa. "
  dharma_buddhism.055.atisa:0 "Welcome to Tibet."

  dharma_buddhism.056.t:0 "Atisa founds the Kadam School of Buddhism"
  dharma_buddhism.056.desc:0 "Atisa has announced that he has created a new school of Tibetan Buddhism called the Kadam School. This school focuses on compassion, pure discipline and study. A number of Tibetan Monastics have begun to study under him and his disciples."
  dharma_buddhism.056.kadam:0 "Quite the interesting development"
  dharma_buddhism.056.kadam_adopt:0 "Patronize the New School"

  dharma_buddhism.057.t:0 "Drogmi returns from India"
  dharma_buddhism.057.desc:0 "The monk Drogmi has returned from his stay in India. He claims to have recieved quite the education while studying under the great Mahasiddha Naropa."
  dharma_buddhism.057.drogmi:0 "Welcome Home."

  dharma_buddhism.058.t:0 "Prince in Sa'gya becomes a student of Drogmi"
  dharma_buddhism.058.desc:0 "A local prince in Sa'gya has decided to follow Drogmi and embraced the life of a monastic, discarding [hisher] world possessions in order to study under him."
  dharma_buddhism.058.prince:0 "An interesting development."

  dharma_buddhism.059.t:0 "Drogmi founds the Sakya School of Buddhism"
  dharma_buddhism.059.desc:0 "Drogmi has announced that he has created a new school of Tibetan Buddhism called the Sakya School. A number of Tibetan Monastics have begun to study under him and his disciples."
  dharma_buddhism.059.sakya:0 "Quite the interesting development"
  dharma_buddhism.059.sakya_adopt:0 "Patronize the New School"

  dharma_buddhism.060.t:0 "Marpa sets up his seat in a Tibetan Monastary"
  dharma_buddhism.060.desc:0 "The monastic Marpa has set up in a local Monastary where he has begun to teach. Marpa is a skilled monk, and he has trained under the famous Mahasiddha Naropa. "
  dharma_buddhism.060.marpa:0 "Quite the monk"

  dharma_buddhism.061.t:0 " Marpa's Four Great Pillars"
  dharma_buddhism.061.desc:0 "A number of students have begun to follow Marpa. Four of these students, Milarepa,Tshurton Wangi, Ngok Choku, and Meton Tsonpo stand out among the rest. Collectively they are being refered to as the Four Great Pillars."
  dharma_buddhism.061.students:0 "A good master is reflected by his students."

  dharma_buddhism.062.t:0 "Following a Buddhist School"
  dharma_buddhism.062.desc:0 "Drogmi has announced that he has created a new school of Tibetan Buddhism called the Sakya School. A number of Tibetan Monastics have begun to study under him and his disciples."
  dharma_buddhism.062.kagyu:0 "Quite the interesting development"
  dharma_buddhism.062.kagyu_adopt:0 "Patronize the New School"

#######################################
# Picking Buddhist Deities
#######################################
 dharma_buddhism.200.t:0 "Personal Yidam"
 dharma_buddhism.200.desc:0 "A Yidam is a meditational Deity to help one reach spiritual enlightenment. By devoting myself to one of them, it will help me focus on full enlightenment.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] focuses on the veneration of"
 # Bon Deities
 dharma_buddhism.200.gyalmo:0 "Sipe Gyalmo, the Queen of the Universe."
 dharma_buddhism.200.shenlha:0 "Shenlha Okar, The Sangye of Compassion"
 dharma_buddhism.200.shenrab:0 "Tonpa Shenrab, the Completely Enlightened One who is the Founder of Bön"
 dharma_buddhism.200.yeshe:0 "Yeshe Walmo, She is the preserver and protector of all Bön wisdom "
 dharma_buddhism.200.takla:0 "Takla Mebar, The Flaming Tiger God"
 dharma_buddhism.200.zhambala:0 "Zamba Lha, Prosperity Deity is the deity who manifests wealth and prosperity"
 dharma_buddhism.200.chamma:0 "Sherab Chamma, Mother of all Enlightened Ones and source of all love and Compassion."
 # Buddhist Deities
 dharma_buddhism.200.palden:0 "Palden Lhamo, The wrathful glorious goddess."
 dharma_buddhism.200.tara:0 "Tara, The mother of liberation and the Bodhisattva of compassion and action."
 dharma_buddhism.200.avalokitesvara:0 "Avalokiteśvara The bodhisattva who embodies the compassion of all Buddhas."
 dharma_buddhism.200.yamantaka:0 "Yamantaka, the conquerer of the Lord of Death"
 dharma_buddhism.200.hevajra:0 "Hevajra, the fierce medition deity"
 dharma_buddhism.200.vajrayogini:0 "Vajrayogini, the dakini of all Buddhas"
 # Opt out
 dharma_buddhism.200.optout:0 "I am not yet ready to decide."

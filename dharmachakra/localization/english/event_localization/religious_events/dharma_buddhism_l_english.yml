 dharma_buddhism.201.t:0 "Personal Nat"
 dharma_buddhism.201.desc:0 "A Nat is a Burmese Spirit to help one reach spiritual enlightenment. By devoting myself to one of them, it will help me focus on full enlightenment.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] focuses on the veneration of"
  # Ari Deities
 dharma_buddhism.201.thagyamin:0 "Thagyamin, The King of the Gods"
 dharma_buddhism.201.mahagiri:0 "Mahagiri, Lord of the Great Mountain"
 dharma_buddhism.201.hnamadawgyi:0 "Hnamadawgyi, The Royal Sister"
 dharma_buddhism.201.ponmagyi:0 "Ponmagyi, The Nat of Rice and Fertility"
 dharma_buddhism.201.sivalia:0 "Sivali, The Arhat that protects travelers and homes"
 dharma_buddhism.201.nabay:0 "Shwe Nabay, the Attractive Wife."
 # Therevada Deities
 dharma_buddhism.201.thurathadi:0 "Thurathadi, Nat of Eloquance"
 dharma_buddhism.201.panhtwar:0 "Panhtwar, Protectoress of the country"
 dharma_buddhism.201.lokanat:0 "Lokanat,the bodhisattva who embodies the compassion of all Buddhas."
 dharma_buddhism.201.shin:0 "Shin Upagutta, Arhat that protects people from Danger"
 dharma_buddhism.201.manimekhala:0 "Manimekhala, The Guardian of the Sea."
 # Opt out
 dharma_buddhism.201.optout:0 "I am not yet ready to decide."
 ######## BUDDHIST Deities - Mahayana ########
 dharma_buddhism.202.t:0 "Personal Meditational Diety"
 dharma_buddhism.202.desc:0 "A meditational Deity is a deity, Buddha, or Boddhisattva that can help to reach spiritual enlightenment. By devoting myself to one of them, it will help me focus on full enlightenment.\n\n[ROOT.Char.GetFaith.GetNameNoTooltip] focuses on the veneration of"
 # East Asian Deities
 dharma_buddhism.202.guanyin:0 "Guanyin, The bodhisattva of Compassion and Mercy."
 dharma_buddhism.202.mahasthamaprapta:0 "Mahasthamaprapta, The Bodhisattva who represents the power of wisdome"
 dharma_buddhism.202.ksitigarbha:0 "Ksitigarbha, The Bodhisattva who teaches all six worlds."
 dharma_buddhism.202.bhaisajyaguru:0 "Bhaisajyaguru, The Medicine Buddha who cures suffering."
 # Indian Deities
 dharma_buddhism.202.vasudhara:0 "Vasudhara, the bodhisattva of wealth, prosperity, and abundance"
 dharma_buddhism.202.vajrapani:0 "Vajrapani, The protector and guide of Gautama Buddha."
 dharma_buddhism.202.manjushri:0 "Manjushri, Gentle Glory of wisdom"
 dharma_buddhism.202.samantabhadra:0 "Samantabhadra, The Boddhisattva of practice and meditation."
 ######## BUDDHIST Deities - Vajarayana ########
 dharma_buddhism.202.tara:0 "Tara, The Bodhisattva of compassion and action."
 dharma_buddhism.202.avalokitesvara:0 "Avalokiteśvara, The bodhisattva who embodies the compassion of all Buddhas"
 dharma_buddhism.202.Ratnasambhava:0 "Ratnasambhava, one of the Five Dhyani Buddhas destroyer of envy and greed"
 dharma_buddhism.202.vajrasattva:0 "Vajrapani, The protector and guide of Gautama Buddha."

#######################################
# VISITING NALANDA
#######################################
  dharma_buddhism.300.t:0 "Visit Nalanda?"
  dharma_buddhism.300.desc:0 "You are deciding if you should visit the famous university of Nalanda. Nalanda attracts scholars from around India. Nalanda has a number of libraries, scholars and theologians. Visiting the university is a decent way to try and improve your understanding of the world.\n\nShould you go to Nalanda or should you stay in your court?"
  dharma_buddhism.300.stay:0 "I shall Stay"
  dharma_buddhism.300.go:0 "I shall Go"
  activity_dharma_visit_nalanda:0 "Visiting Nalanda"
  activity_dharma_visit_nalanda_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Visiting Nalanda."

  dharma_buddhism.301.t:0 "Arriving at Nalanda"
  dharma_buddhism.301.desc:0 "You have arrived at the magnificent University of Nalanda. It's a massive complex of red brick buildings, busy with a bustle of scholars and monks. You have been told that people come here from all over India and beyond in order to study and exchange ideas. The library has a huge amount of texts in every language known to man.\n\nIt's an impresssive place."
  dharma_buddhism.301.arival:0 "This is Quite amazing"

  dharma_buddhism.302.t:0 "Visiting the Library"
  dharma_buddhism.302.desc:0 "While at the University you got the chance to visit the famous Library of Nalanda. Its shelves had scrolls and books on many different subjects from around the world. Not just Buddhist texts, but Hindu and Jain text can also be found here as well. However as vast as it is, you do not have an eternity, so you have to decide what books you want to read. "
  dharma_buddhism.302.buddhist:0 "Buddhist Texts"
  dharma_buddhism.302.hindu:0 "Hindu Texts"    
  dharma_buddhism.302.jain:0 "Jain Texts"
  dharma_buddhism.302.medical:0 "Medicial Texts"
  dharma_buddhism.302.astrology:0 "Astrology Texts"

  dharma_buddhism.303.t:0 "Meditating with the Monks"
  dharma_buddhism.303.desc:0 "This morning at the University, you woke with the Monks to meditate with them. After the Meditation session you found yourself more energized and relaxed. "
  dharma_buddhism.303.energy:0 "Now time to explore the University. "

  dharma_buddhism.304.t:0 "Vegetarian or non-vegetiarian"
  dharma_buddhism.304.desc:0 "While walking through the University you came across some monks debating if Vegetarianism should be required or not. The monk advocating for Vegetarianism argues that it causes the least suffering, while the other monk counters that vegetarianism is not possible when doing the Alm Rounds for not all the people who would provide food are vegetarians. 'Are we just to starve, then?' he retorts. The monks then turn to you and ask you who had a better point. "
  dharma_buddhism.304.meat:0 "The Non-Vegetarian Monk"
  dharma_buddhism.304.vegetarian:0 "The Vegetarian Monk"

  dharma_buddhism.305.t:0 "Cosmopolitan Experince"
  dharma_buddhism.305.desc:0 "Staying in Nalanda, I encounter numerous scholars. There are people not just from around India but from around the world. There are people from Tibet, southeast asia and even the Chinese Empire. Being around all these people has been quite the experince. "
  dharma_buddhism.305.people:0 "What an interesting experince"

  dharma_buddhism.306.t:0 "Theological Debate"
  dharma_buddhism.306.desc:0 "As you walk the halls of Nalanda, you come across a debate between a number of scholars from across the world. These scholars are debating finer points of Buddhist theology and philosophy. Should you join the debate and try to impress the scholars with your knowledge or stay out of the debate?"
  dharma_buddhism.306.mahayana:0 "Support the Mahayana Position"
  dharma_buddhism.306.mahayana.success:0 "You successfully impress the scholars by supporting the Mahayana position."
  dharma_buddhism.306.mahayana.success_title:0 "Successfully impressed the scholars"
  dharma_buddhism.306.mahayana.failure:0 "You fail impress the scholars by supporting the Mahayana position."
  dharma_buddhism.306.mahayana.failure_title:0 "Failed to impress the scholars"
  dharma_buddhism.306.theravada:0 "Support the Theravada Position"
  dharma_buddhism.306.theravada.success:0 "You successfully impress the scholars by supporting the Theravada position."
  dharma_buddhism.306.theravada.success_title:0 "Successfully impressed the scholars"
  dharma_buddhism.306.theravada.failure:0 "You fail impress the scholars by supporting the Theravada position."
  dharma_buddhism.306.theravada.failure_title:0 "Failed to impress the scholars"  
  dharma_buddhism.306.vajrayana:0 "Support the Vajrayana Position"
  dharma_buddhism.306.vajrayana.success:0 "You successfully impress the scholars by supporting the vajrayana position."
  dharma_buddhism.306.vajrayana.success_title:0 "Successfully impressed the scholars"
  dharma_buddhism.306.vajrayana.failure:0 "You fail impress the scholars by supporting the vajrayana position."
  dharma_buddhism.306.vajrayana.failure_title:0 "Failed to impress the scholars"
  dharma_buddhism.306.pudgalavada:0 "Support the Pudgalavada Position"
  dharma_buddhism.306.pudgalavada.success:0 "You successfully impress the scholars by supporting the pudgalavada position."
  dharma_buddhism.306.pudgalavada.success_title:0 "Successfully impressed the scholars"
  dharma_buddhism.306.pudgalavada.failure:0 "You fail impress the scholars by supporting the pudgalavada position."
  dharma_buddhism.306.pudgalavada.failure_title:0 "Failed to impress the scholars"
  dharma_buddhism.306.tibetan:0 "Support the Nang Chos Position"
  dharma_buddhism.306.tibetan.success:0 "You successfully impress the scholars by supporting the Nang Chos position."
  dharma_buddhism.306.tibetan.success_title:0 "Successfully impressed the scholars"
  dharma_buddhism.306.tibetan.failure:0 "You fail impress the scholars by supporting the Nang Chos position."
  dharma_buddhism.306.tibetan.failure_title:0 "Failed to impress the scholars"
  dharma_buddhism.306.burman:0 "Support the Ari Position"
  dharma_buddhism.306.burman.success:0 "You successfully impress the scholars by supporting the Ari position."
  dharma_buddhism.306.burman.success_title:0 "Successfully impressed the scholars"
  dharma_buddhism.306.burman.failure:0 "You fail impress the scholars by supporting the Ari position."
  dharma_buddhism.306.burman.failure_title:0 "Failed to impress the scholars"
  dharma_buddhism.306.observe:0 "Stay out of the debate"

  dharma_buddhism.307.t:0 "Mystical Learning"
  dharma_buddhism.307.desc:0 "While you are at Nalanda, you encounter a Monk that is willing to help teach you about some more esoteric and mystical Buddhist traditions. However, should you take the offer or should you return to a more general study of the Buddhist texts?"
  dharma_buddhism.307.mystic:0 "I shall study under the mystic"
  dharma_buddhism.307.mystic.success:0 "You are able to grasp the mystical and esoteric teachings that the Mystic was talking about."
  dharma_buddhism.307.mystic.success_title:0 "Successfully grasped the Monk's teachings"
  dharma_buddhism.307.mystic.failure:0 "You fail to grasp the mystical and esoteric teachings that the Mystic was talking about."
  dharma_buddhism.307.mystic.failure_title:0 "Failed to grasp the Monk's teachings."
  dharma_buddhism.307.study:0 "I shall study other texts"

  dharma_buddhism.308.t:0 "Learning Ancient Languages"
  dharma_buddhism.308.desc:0 "While you are staying at Nalanda, one of the monks has offered to teach you one of the ancient languages. You could choose to learn Sanskrit or you could choose to learn Pali. Alternatively you could choose to focus on other studies while at the university. What shall you do?"
  dharma_buddhism.308.pali:0 "I shall study Pali"
  dharma_buddhism.308.pali.success:0 "You are able to grasp and understand Pali"
  dharma_buddhism.308.pali.success_title:0 "Successfully learned Pali"
  dharma_buddhism.308.pali.failure:0 "You fail to grasp and understand Pali."
  dharma_buddhism.308.pali.failure_title:0 "Failed to learn Pali."
  dharma_buddhism.308.sanskrit:0 "I shall study Sanskrit"
  dharma_buddhism.308.sanskrit.success:0 "You are able to grasp and understand Sanskrit"
  dharma_buddhism.308.sanskrit.success_title:0 "Successfully learned Sanskrit"

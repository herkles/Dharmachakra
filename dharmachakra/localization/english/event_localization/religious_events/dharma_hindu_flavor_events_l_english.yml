 dharma_hinduism.052.t: "Ramanuja creates the Vishishtadvaita school"
 dharma_hinduism.052.desc: "The great monk, Ramanuja, has been talking about his new school of Vedanta philosophy that he has created, called Vishishtadvaita. Vishishtadvaita is a form of non-dualistic school of Vedanta Philosophy branching off of Advaita Vedanta."

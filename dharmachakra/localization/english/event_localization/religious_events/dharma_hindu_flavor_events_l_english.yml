#######################################
  dharma_hinduism.300.t: "Visit Sharada Peeth?"
  dharma_hinduism.300.desc: "You are deciding if you should visit the famous university of Sharada Peeth. Sharada Peeth attracts scholars from around India. Sharada Peeth has a number of libraries, scholars and theologians. Visiting the university is a decent way to try and improve your understanding of the world.\n\nShould you go to Sharada Peeth or should you stay in your court?"
  dharma_hinduism.300.stay: "I shall Stay"
  dharma_hinduism.300.go: "I shall Go"
  activity_dharma_visit_sharada_peeth: "Visiting Sharada Peeth"
  activity_dharma_visit_sharada_peeth_name: "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Visiting Sharada Peeth."

  dharma_hinduism.301.t: "Arriving at Sharada Peeth"
  dharma_hinduism.301.desc: "You have arrived at the magnificent University of Sharada Peeth. It's a massive complex of red brick buildings, busy with a bustle of scholars and monks. You have been told that people come here from all over India and beyond in order to study and exchange ideas. The library has a huge amount of texts in every language known to man.\n\nIt's an impresssive place."
  dharma_hinduism.301.arival: "This is Quite amazing"

  dharma_hinduism.302.t: "Visiting the Library"
  dharma_hinduism.302.desc: "While at the University you got the chance to visit the famous Library of Sharada Peeth. Its shelves had scrolls and books on many different subjects from around the world. Not just Buddhist texts, but Hindu and Jain text can also be found here as well. However as vast as it is, you do not have an eternity, so you have to decide what books you want to read. "
  dharma_hinduism.302.buddhist: "Buddhist Texts"
  dharma_hinduism.302.hindu: "Hindu Texts"    
  dharma_hinduism.302.jain: "Jain Texts"
  dharma_hinduism.302.medical: "Medicial Texts"
  dharma_hinduism.302.astrology: "Astrology Texts"

  dharma_hinduism.303.t: "Meditating with the Monks"
  dharma_hinduism.303.desc: "This morning at the University, you woke with the Monks to meditate with them. After the Meditation session you found yourself more energized and relaxed. "
  dharma_hinduism.303.energy: "Now time to explore the University. "

  dharma_hinduism.304.t: "Vegetarian or non-vegetiarian"
  dharma_hinduism.304.desc: "While walking through the University you came across some monks debating if Vegetarianism should be required or not. The monk advocating for Vegetarianism argues that it causes the least suffering, while the other monk counters that vegetarianism is not possible when doing the Alm Rounds for not all the people who would provide food are vegetarians. 'Are we just to starve, then?' he retorts. The monks then turn to you and ask you who had a better point. "
  dharma_hinduism.304.meat: "The Non-Vegetarian Monk"
  dharma_hinduism.304.vegetarian: "The Vegetarian Monk"

  dharma_hinduism.305.t: "Cosmopolitan Experince"
  dharma_hinduism.305.desc: "Staying in Sharada Peeth, I encounter numerous scholars. There are people not just from around India but from around the world. There are people from Tibet, southeast asia and even the Chinese Empire. Being around all these people has been quite the experince. "
  dharma_hinduism.305.people: "What an interesting experince"


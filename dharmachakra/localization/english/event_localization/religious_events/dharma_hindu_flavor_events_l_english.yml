#######################################
# Hindu Monks and Ascetics
#######################################
 dharma_hinduism.001.t: "Hindu ascetic comes to visit"
 dharma_hinduism.001.desc: "A Hindu yogi has appeared at your court, seeking audience. He speaks of the many Hindu gods and how to reach for wisdom and power by honoring them and follow the wisdom of the Puranas and Vedas."
 dharma_hinduism.001.stay: "Tell me more..."

 dharma_hinduism.002.t: "Tell me more, Hindu ascetic"
 dharma_hinduism.002.desc: "The yogi continues to elaborate on the way of ascetism and yoga and how to live a spiritual life through discipline and mediation."
 dharma_hinduism.002.meditate: "Thank you for your wisdom"

 dharma_hinduism.003.t: "Yoga with the Yogi"
 dharma_hinduism.003.desc: "The Yogi offers you to practice Yoga with you before he departs from your court. Shall you take him up on the offer? "
 dharma_hinduism.003.busy: "Sadly I am Busy"
 dharma_hinduism.003.yoga: "I shall Join you"

 dharma_hinduism.004.t: "Tell me more, Hindu ascetic"
 dharma_hinduism.004.desc: "The Yogi offers you meditate with you before he departs from your court. Shall you take him up on the offer?"
 dharma_hinduism.004.busy: "Sadly I am Busy"
 dharma_hinduism.004.meditate: "I shall Join you"

 dharma_hinduism.005.t: "Child wishes to become a monk"
 dharma_hinduism.005.desc: "Your [child_wants_monk.Custom('GetDaughterSon')] is well known for [child_wants_monk.GetHerHis] piety and zeal. Today [child_wants_monk.GetSheHe] has come to you to ask for your blessings to become a monk. Doing so would mean that [child_wants_monk.GetSheHe] is no longer able to marry and will not be in the line of succession."
 dharma_hinduism.005.blessings: "You have my Blessings"
 dharma_hinduism.005.no: "Absolutely Not"

#######################################
# Hindu Temples
#######################################
 dharma_hinduism.006.t: "Hindu Priests ask for Donations"
 dharma_hinduism.006.desc: "Priests from a local Hindu temple have approached you, asking for donations. They need to expand the temple with a new building in order to accomodate the growing number of worshipers."
 dharma_hinduism.006.donate: "Here you go"
 dharma_hinduism.006.nodonate: "Sadly I can't spare the change right now"

 dharma_hinduism.007.t: "Local Hindu Temple wants a new Murti statue"
 dharma_hinduism.007.desc: "A local Temple wants to dedicate a new murti statue of [ROOT.Char.GetFaith.random_GoodGodNames] to put in the temple. Will you support the temple and patronize the creation of a new statue?"
 dharma_hinduism.007.patronize: "Here you go."
 dharma_hinduism.007.no_patronize: "Sadly I don't have the money now"

 dharma_hinduism.008.t: "Recieving Prasada"
 dharma_hinduism.008.desc: "While at the temple today, you recieved Prasada, holy fruit that was first gifted to the Divine. You felt rather good and energized after leaving the temple today.. "
 dharma_hinduism.008.prasada: "OM "

 dharma_hinduism.009.t: "Chanting mantras"
 dharma_hinduism.009.desc: "Today while you were at the temple you meditated and chanted mantras to [ROOT.Char.GetFaith.random_GoodGodNames]. After leaving the temple you felt better then normal"
 dharma_hinduism.009.donate: "Om"
 
 dharma_hinduism.010.t: "Studying the Vedas at the Temple"
 dharma_hinduism.010.desc: "During your visit to the local temple, you spent some time studying the vedas. While the ancient holy texts are complicated, you felt that you learned something, you think. "
 dharma_hinduism.010.vedas: "Om."

 dharma_hinduism.011.t: "A Hindu Religious Site"
 dharma_hinduism.011.desc: "For those of status such as myself, one way for us to show our devotion to [faith.HighGodName] as good [faith.GetAdherentNamePlural] is to found [hindu.GetAdjective] religious sites. In doing so, we not only improve the spiritual lives of the locals, but also are a good way to demonstrate our piety.\n\nI have thus ordered for the construction of a"
 dharma_hinduism.011.desc.shrine: "#Bold [faith.GetAdjectiveNoTooltip] shrine#!. Though small places of worship that often lack any resident [faith.PriestNeuterPlural], shrines still have their role. In isolated areas, a shrine can serve as a place for religious attendance for those who cannot reach larger temples more easily. Other shrines serve as adjuncts to existing religious complexes."
 dharma_hinduism.011.desc.small_temple: "#Bold small [faith.GetAdjectiveNoTooltip] temple#!. Temples like these serve the spiritual needs of smaller settlements, or, in some cases, countryside areas where people live far apart. They may be humble structures, but they are essential for ensuring that the spiritual needs of these [faith.GetAdherentNamePluralNoTooltip] can be fulfilled."
 dharma_hinduism.011.desc.small_monastery: "#Bold small [faith.GetAdjectiveNoTooltip] monastery#!. Here, monks and nuns can focus on spiritual matters, and study theology and the [faith.ReligiousText] in a peaceful environment. They can also provide a limited amount of services to the local community, thanks to the monks and nuns’ knowledge and wisdom."
 dharma_hinduism.011.desc.large_temple: "#Bold large [faith.GetAdjectiveNoTooltip] temple#!. While this is no towering mandir, of course, it will still serve as an impressive sight in the settlement it will be built in. Its presence will inspire the locals to greater deeds, and provide them a place to pray and worship the glory of [faith.HighGodName]."
 dharma_hinduism.011.desc.large_monastery: "#Bold large [faith.GetAdjectiveNoTooltip] monastery#!. Here, monks and nuns can focus on spiritual matters, and study theology and the [faith.ReligiousText] in a peaceful environment. This sizeable structure may also host a number of services for the local community, such as through hospitals, schools, and various economical buildings."
 dharma_hinduism.011.desc.conclusion: "\n\nAll in all, this building will take some time to finish, but I’m sure the wait will be worth it."
 dharma_hinduism.011.a: "I look forward to its completion."
 dharma_hinduism.011.disclaimer: "#bold When construction of this sacred site is complete in approximately one to two years, you will receive the boons listed below.#!"

 dharma_hinduism.012.t: "Hindu Religious Site Completed"
 dharma_hinduism.012.desc.shrine: "Praise [faith.HighGodName]!\n\nI have just received word that the [faith.GetAdjective] shrine I ordered to be built has been completed in [county.GetNameNoTier]. Though it is a simple structure, there is no doubt that local [faith.GetAdherentNamePluralNoTooltip] will make much use of it to pray and worship."
 dharma_hinduism.012.desc.small_temple: "Praise [faith.HighGodName]!\n\nI have just received word that the small [faith.GetAdjective] temple I ordered to be built has been completed in [county.GetNameNoTier]. There is no doubt that it will play an important role in the local settlement’s religious life for many years to come."
 dharma_hinduism.012.desc.small_monastery: "Praise [faith.HighGodName]!\n\nI have just received word that the small [faith.GetAdjective] monastery I ordered to be built has been completed in [county.GetNameNoTier]. It may be humble in size compared to the other great monastery complexes, but it will provide for the local community in more ways than one."
 dharma_hinduism.012.desc.large_temple: "Praise [faith.HighGodName]!\n\nI have just received word that the large [faith.GetAdjective] temple I ordered to be built has been completed in [county.GetNameNoTier]. While it cannot match the great mandirs, it is still a majestic sight, and will inspire and provide for the spiritual needs of many [faith.GetAdherentNamePluralNoTooltip] for many generations."
 dharma_hinduism.012.desc.large_monastery: "Praise [faith.HighGodName]!\n\nI have just received word that the large [faith.GetAdjective] monastery I ordered to be built has been completed in [county.GetNameNoTier]. With its great size and decent sized monastic community, it will provide many important services to nearby settlements, and serve as a local center of learning and faith."
 dharma_hinduism.012.a: "I am glad to have founded such a religious site."
 
 dharma_hinduism.013.t: "$dharma_hinduism.011.t$"
 dharma_hinduism.013.desc: "Before my conversion to [ROOT.Char.GetFaith.GetName], I had donated a significant sum of funds towards the construction of a new [faith.GetAdjective] religious site in [county.GetNameNoTier]. That building, which will soon finish building, no longer has any spiritual relevance to me.\n\nThat said, I could still encourage its usage as a gesture of goodwill towards the [hindu.GetAdjective] community I used to be part of. On the other hand, perhaps I should demonstrate the sincerity of my new belief in [ROOT.Char.GetFaith.HighGodName], and disavow that structure, to leave it to its fate or reuse it as some other facility."
 dharma_hinduism.013.a: "Allow worshipers to use it for their religious needs."
 dharma_hinduism.013.a.tooltip: "Because you converted to a non-dharmic [faith|E], you have forfeited the right to the [character_modifier|E] you were originally going to receive."
 dharma_hinduism.013.b: "Disavow that building - I am a true [ROOT.Char.GetFaith.GetAdherentName]!"
 dharma_hinduism.013.b.tooltip: "To prove that your conversion to [THIS.Char.GetFaith.GetName] is genuine, you not only forfeit the right to the [character_modifier|E] you were originally going to receive, but the [county_modifier|E] in your [realm_capital|E] as well"


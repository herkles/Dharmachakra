  dharma_buddhism.310.t:0 "Medical learning"
  dharma_buddhism.310.desc:0 "While you are at Nalanda, you encounter a Monk that is willing to teach you about Medicine and medical practices. Should you take up of his offer to learn more about medicine or should you return to a more general study of the Buddhist Texts?"

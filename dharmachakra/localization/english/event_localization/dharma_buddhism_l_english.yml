  dharma_buddhism.307.t:0 "Mystical Learning"
  dharma_buddhism.307.desc:0 "While you are at Nalanda, you encounter a Monk that is willing to help teach you about some more esoteric and mystical Buddhist traditions. However, should you take the offer or should you return to a more general study of the Buddhist texts?"
  dharma_buddhism.307.mystic:0 "I shall study under the mystic"
  dharma_buddhism.307.mystic.success:0 "You are able to grasp the mystical and esoteric teachings that the Mystic was talking about."

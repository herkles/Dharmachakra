  dharma_buddhism.312.t:0 "Learning to love to read"
  dharma_buddhism.312.desc:0 "Spending all your time reading and studying at Nalanda, you find yourself find yourself enjoying reading more and more. Do you prefer to read in your library or do you prefer to write your thoughts on the books down? "
  dharma_buddhism.312.read:0 "I like to read in my quiet Library"
  dharma_buddhism.312.write:0 "I like to write my thoughts down"

  dharma_buddhism.315.t:0 "Taking a class"
  dharma_buddhism.315.desc:0 "While you are at the University you have the opprotunity to be in one of the classes for the monks. The question is though what sort of class would you like to observe? "
  dharma_buddhism.315.yoga:0 "I shall observe a class on Yoga"
  dharma_buddhism.315.book:0 "I shall observe a class on the Tripitaka"
  dharma_buddhism.315.logic:0 "I shall observe a class on Logic"
  dharma_buddhism.315.astrology:0 "I shall observe a class on Astrology"

  dharma_buddhism.316.t:0 "Returning Home"
  dharma_buddhism.316.desc:0 "After some time at Nalanda University, you have returned to [Root.GetCapital]. Visiting the University was quite the experince and you are glad that you went."
  dharma_buddhism.316.home:0 "It is good to be home."


# VISITING NALANDA
#######################################
  dharma_buddhism.300.t:0 "Visit Nalanda?"
  dharma_buddhism.300.desc:0 "You are deciding if you should visit the famous university of Nalanda. Nalanda attracts scholars from around India. Nalanda has a number of libraries, scholars and theologians. Visiting the university is a decent way to try and improve your understanding of the world.\n\nShould you go to Nalanda or should you stay in your court?"
  dharma_buddhism.300.stay:0 "I shall Stay"
  dharma_buddhism.300.go:0 "I shall Go"
  activity_dharma_visit_nalanda:0 "Visiting Nalanda"
  activity_dharma_visit_nalanda_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] Visiting Nalanda."

  dharma_buddhism.301.t:0 "Arriving at Nalanda"
  dharma_buddhism.301.desc:0 "You have arrived at the magnificent University of Nalanda. It's a massive complex of red brick buildings, busy with a bustle of scholars and monks. You have been told that people come here from all over India and beyond in order to study and exchange ideas. The library has a huge amount of texts in every language known to man.\n\nIt's an impresssive place."
  dharma_buddhism.301.arival:0 "This is Quite amazing"

  dharma_buddhism.302.t:0 "Visiting the Library"
  dharma_buddhism.302.desc:0 "While at the University you got the chance to visit the famous Library of Nalanda. Its shelves had scrolls and books on many different subjects from around the world. Not just Buddhist texts, but Hindu and Jain text can also be found here as well. However as vast as it is, you do not have an eternity, so you have to decide what books you want to read. "
  dharma_buddhism.302.buddhist:0 "Buddhist Texts"
  dharma_buddhism.302.hindu:0 "Hindu Texts"    
  dharma_buddhism.302.jain:0 "Jain Texts"
  dharma_buddhism.302.medical:0 "Medicial Texts"
  dharma_buddhism.302.astrology:0 "Astrology Texts"

  dharma_buddhism.303.t:0 "Meditating with the Monks"
  dharma_buddhism.303.desc:0 "This morning at the University, you woke with the Monks to meditate with them. After the Meditation session you found yourself more energized and relaxed. "
  dharma_buddhism.303.energy:0 "Now time to explore the University. "

  dharma_buddhism.304.t:0 "Vegetarian or non-vegetiarian"
  dharma_buddhism.304.desc:0 "While walking through the University you came across some monks debating if Vegetarianism should be required or not. The monk advocating for Vegetarianism argues that it causes the least suffering, while the other monk counters that vegetarianism is not possible when doing the Alm Rounds for not all the people who would provide food are vegetarians. 'Are we just to starve, then?' he retorts. The monks then turn to you and ask you who had a better point. "
  dharma_buddhism.304.meat:0 "The Non-Vegetarian Monk"
  dharma_buddhism.304.vegetarian:0 "The Vegetarian Monk"

  dharma_buddhism.305.t:0 "Cosmopolitan Experince"
  dharma_buddhism.305.desc:0 "Staying in Nalanda, I encounter numerous scholars. There are people not just from around India but from around the world. There are people from Tibet, southeast asia and even the Chinese Empire. Being around all these people has been quite the experince. "
  dharma_buddhism.305.people:0 "What an interesting experince"

  dharma_buddhism.306.t:0 "Theological Debate"
  dharma_buddhism.306.desc:0 "As you walk the halls of Nalanda, you come across a debate between a number of scholars from across the world. These scholars are debating finer points of Buddhist theology and philosophy. Should you join the debate and try to impress the scholars with your knowledge or stay out of the debate?"

#######################################
# Mahamastakabhisheka Festival
#######################################
 dharma_jain_festivals.001.t:0 "Arriving in Shravanabelagola "
 dharma_jain_festivals.001.desc:0 "I have arrived at the village of Shravanabelagola. Even from here I can see the statue of Gommateshware in the distance."
 dharma_jain_festivals.001.a:0 "Now to climb the grand Staircase"

 dharma_jain_festivals.002.t:0 "The grand Anointing of the Statue"
 dharma_jain_festivals.002.desc:0 "Now comes the main part of the procession where the offerings of purified water, sandalwood paste milk, sugarcane juice, saffron paste, sandalwood, turmeric, and vermilion. \n\nI can lead the ceremony by climbing the 700 steps to the top to pour the various offerings, or help the monks carry 1008 vessals to the top, alternatively I could stay at the base of the statue and offer at the bottom."
 dharma_jain_festivals.002.lead:0 "I will lead the procession"
 dharma_jain_festivals.002.help:0 "I shall help the monks"
 dharma_jain_festivals.002.participate:0 "I shall give my offerings at the base"

 dharma_jain_festivals.003.t:0 "Meditating on Bahubali's teachings"
 dharma_jain_festivals.003.desc:0 "After the Anointing of the Statue of Bahubali, a number of monks are leading talks on compassion and and non-violence. I chose to listen to the monks speaking about Bahubali's..."
 dharma_jain_festivals.003.compassion:0 "Compassion"
 dharma_jain_festivals.003.ahimsa:0 "Non-Violence"

 dharma_jain_festivals.004.t:0 "Mahamastakabhisheka concludes"
 dharma_jain_festivals.004.desc:0 "I have returned home after celebrating the Mahamastakabhisheka. It will be at least another twelve years till I can  attend the festival again."
 dharma_jain_festivals.004.a:0 "It is good to be back home"

#######################################
# Paryushana Festival
#######################################
  dharma_jain_festivals.006.t:0 "The fasting begins"
  dharma_jain_festivals.006.svetembara.desc:0 "as part of the Parayushana festival it is customary to fast for eight days, not eating any food during the holy time, and drinking boiled water just once a day."
  dharma_jain_festivals.006.digambara.desc:0 "as part of the Das Lakshana Dharma festival it is customary to fast for eight days, not eating any food during the holy time, and drinking boiled water just once a day between sunrise and sunset."
  dharma_jain_festivals.006.a:0 "The fast begins now."

  dharma_jain_festivals.007.t:0 "Reading from the Holy Texts"
  dharma_jain_festivals.007.svetembara.desc:0 "During Paryushana it is customary to read from the Kalpa Sutra, which contains the biographies of the Tirthankaras notably Parshvanatha and Mahavira."
  dharma_jain_festivals.007.digambara.desc:0 "During Das Lakshana Dharma it is customary to read from holy texts, in particular the first ten chapters of the Tattvartha Sutra are to be read and meditated on."
  dharma_jain_festivals.007.a:0 "It is good to read the sacred texts."

  dharma_jain_festivals.008.t:0 "Procession to the Temple"
  dharma_jain_festivals.008.svetembara.desc:0 "As part of the celebration of Paryushyana, it is common to have a procession through the community to the largest Jain Temple. Should I be the one to lead the procession or should I let the monks lead the procession?"
  dharma_jain_festivals.008.digambara.desc:0 "As part of the celebration of Das Lakshana Dharma, it is common to have a procession through the community to the largest Jain Temple. Should I be the one to lead the procession or should I let the monks lead the procession?"
  dharma_jain_festivals.008.lead:0 "I shall lead the procession."
  dharma_jain_festivals.008.no_lead:0 "The monks shall lead."

  dharma_jain_festivals.009.t:0 "The five great virtues"
  dharma_jain_festivals.009.svetembara.desc:0 "As part of the Paryushana celebrations it is customary to meditate upon the Five Great Vows. The question is which one shall I focus on meditating on?"
  dharma_jain_festivals.009.digambara.desc:0 "As part of the Das Lakshana Dharma celebrations it is customary to meditate upon the Five Great Vows. The question is which one shall I focus on meditating on? "
  dharma_jain_festivals.009.ahimsa:0 "Ahimsa"
  dharma_jain_festivals.009.satya:0 "Satya"
  dharma_jain_festivals.009.asteya:0 "Asteya"
  dharma_jain_festivals.009.aparigraha:0 "Aparigraha"
  dharma_jain_festivals.009.brahmacarya:0 "Brahamacarya"

  dharma_jain_festivals.010.t:0 "Sugandh Dashami"
  dharma_jain_festivals.010.svetembara.desc:0 "As part of the Paryushana celebrations, on the sixth day of the festivities it is customary to visit the Jain temple and light incense to burn Dhoop or dried incense powder infront of the idols of the Tirthankara. This will help to burn the karma away and help to liberate my soul. "
  dharma_jain_festivals.010.digambara.desc:0 "As part of the Das Lakshana Dharma celebrations, on the sixth day of the festivities it is customary to visit the Jain temple and light incense to burn Dhoop or dried incense powder infront of the idols of the Tirthankara. This will help to burn the karma away and help to liberate my soul."
  dharma_jain_festivals.010.a:0 "burn my karma away."

  dharma_jain_festivals.011.t:0 "Asking for Forgiveness"
  dharma_jain_festivals.011.svetembara.desc:0 "The final day of Paryushana is Samvatsari. This is the day where we ask our communities, our neighbors and all living beings to forgive us of the actions that we have done in the past year."
  dharma_jain_festivals.011.digambara.desc:0 "The final day of Das Lakshana Dharma is a day of forgiveness. This is the day where we ask our communities, our neighbors and all living beings to forgive us of the actions that we have done in the past year."
  dharma_jain_festivals.011.a:0 "May all souls forgive me"

  dharma_jain_festivals.012.svetembara.title:0 "Paryushana concludes"
  dharma_jain_festivals.012.digambara.title:0 "Das Lakshana Dharma concludes"
  dharma_jain_festivals.012.svetembara.desc:0 "Paryushana has concluded and my fast is now over and the monks have left. It was good to celebrate it once again."
  dharma_jain_festivals.012.digambara.desc:0 ""Das Lakshana Dharma has concluded and my fast is now over and the monks have left. It was good to celebrate it once again."
  dharma_jain_festivals.012.a:0 "It is good to be back home"
#######################################
# Mahavir Janma Kalyanak
#######################################
  dharma_jain_festivals.014.t:0 "Mahavir Janma Kalyanak Begins"
  dharma_jain_festivals.014.desc:0 "All the preparations are finished and it is time to begin the celebrations of Mahavira's birth. As is custom, during the festival itself the Jain community shall be fasting together."
  dharma_jain_festivals.014.a:0 "Om Namah Siddhanam"

  dharma_jain_festivals.015.t:0 "Visiting the Temple"
  dharma_jain_festivals.015.desc:0 "You arrive to the Temple for the first part of the festivities of Mahavir Jhanma Kalyanak. The local monks are to give a talk on the nature of Ahimsa, Compassion and living a good life. Reading and reciting from the sacred scriptures is also being done."
  dharma_jain_festivals.015.a:0 "A good Speech"

  dharma_jain_festivals.016.t:0 "Meditating on Mahavira's teachings"
  dharma_jain_festivals.016.desc:0 "After the Monks gave their speeches, it is time for meditation. As you take your place with the others. As I sit on the floor meditating, the question is what will I meditate on?"
  dharma_jain_festivals.016.ahimsa:0 "Ahimsa"
  dharma_jain_festivals.016.compassion:0 "Compassion"

  dharma_jain_festivals.017.t:0 "Annointing the idol"
  dharma_jain_festivals.017.desc:0 "After the meditation, the monks lead through the annointing of the statue of Mahavira. I watch as the monks ceremonially bath the statue, before placing the idol upon a palanquin."
  dharma_jain_festivals.017.a:0 "Namo Loe Savva Sahunam"

  dharma_jain_festivals.018.t:0 "The procession of Mahavira's Idol"
  dharma_jain_festivals.018.desc:0 "The monks lead the statue of Mahavira onto a chariot that pulls the statue of Mahavira through the city. Behind the main statue are smaller idols showing the life of the 24th Tirthankara."
  dharma_jain_festivals.018.a:0 "Esopanncanamokkaro, savvapavappanasano"

  dharma_jain_festivals.019.t:0 "Providing Charity to the Local Community"
  dharma_jain_festivals.019.desc:0 "As part of the celebrations of Mahavir Janma Kalyanak it is customary to provide donations to the local community. How much shall you be giving this time?"
  dharma_jain_festivals.019.small:0 "Small Donation"
  dharma_jain_festivals.019.medium:0 "A regular Donation"
  dharma_jain_festivals.019.large:0 "A Grand Donation"

  dharma_jain_festivals.020.t:0 "donating to the local monastic community"
  dharma_jain_festivals.020.desc:0 "As part of the celebrations of Mahavir Janma Kalyanak it is customary to provide donations to the local monastic community. How much shall you be giving this time?"
  dharma_jain_festivals.020.small:0 "Small Donation"
  dharma_jain_festivals.020.medium:0 "A regular Donation"
  dharma_jain_festivals.020.large:0 "A Grand Donation"

  dharma_jain_festivals.021.t:0 "Mahavir Janma Kalyanak concludes"
  dharma_jain_festivals.021.desc:0 "Mahavir Janma Kalyanak has come to an end.It has been a grand time celebrating the festivities, but all things must come to an end. With its end also marks the end of the fast. "
  dharma_jain_festivals.021.a:0 "And, of all auspicious mantras, it is indeed the foremost auspicious one."
 building_type_tarikhaneh_fire_temple_01:0 "Tarikhaneh Fire Temple"
 building_type_tarikhaneh_fire_temple_01_desc:0 "The Tarikhaneh Fire temple has been restored to glory, converting one of the oldest mosques back into a Zoroastrian temple. However the mosque's architecture did leave a mark, and it follows a similar syncretic style of design mixing in ancient styles with the newly emerged styles of Persia to create something new. Helping to support the local community, the temple itself has a qanat to help keep water safe."

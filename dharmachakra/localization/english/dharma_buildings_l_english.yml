 building_type_adur_burzen_mhir_01_desc:0 "During the time of the Sassanians there were three great fires, also called royal fires, and the temple of Adur Burzen-Mihr is one of those role fire temples. It is said that it was at this spot where the great hero Rostam rallied people to his side. It formed one part of the great triad of the Sassanian fire temples. However with the fall of the Sassanian empire it has now fallen into disuse and disrepair. However, it could be restored again."

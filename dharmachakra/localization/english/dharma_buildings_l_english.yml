l_english:
# Hindu Temples 
 building_type_multan_sun_temple_01:0 "Ruins of the Multan Sun Temple"
 building_type_multan_sun_temple_01_desc:0 "The Multan Sun Temple once a thriving center for the worship of the God Surya has fallen into Ruins. The statue to the God has been destroyed and pale replica was left in its place. A shrewd $rf_eastern$ ruler might even be able to pull a profit from the pilgrims, in addition to gaining some personal insights should anyone decide to restore it."
 building_type_multan_sun_temple_02:0 "Multan Sun Temple"
 building_type_multan_sun_temple_02_desc:0 "The ancient temple dedicated to the God Surya has been restored. The golden statue of the Splended Sun has once again been restored to the temple.  The temple is once again decorated with Gold, silver and gems from its doors and pillars to the Shikhara. Pilgrams and travelers a plenty come from near to pay homage to Surya and the other venerated figures within the temple."
 building_multan_sun_temple_01:0 "$building_type_multan_sun_temple_01$"
 building_multan_sun_temple_01_desc:0 "$building_type_multan_sun_temple_01_desc$"
 building_multan_sun_temple_02:0 "$building_type_multan_sun_temple_02$"
 building_multan_sun_temple_02_desc:0 "$building_type_multan_sun_temple_02_desc$"
 multan_sun_temple_rebuilt_trigger:0 "The [holder|E] must be of the $rf_eastern$ [religious_family|E]"
 multan_sun_temple_ruins_trigger:0 "The [holder|E] must be of the $rf_eastern$ [religious_family|E]"

 building_type_ellora_caves_01:0 "Ellora Caves"
 building_type_ellora_caves_01_desc:0 " It is one of the largest rock-cut monastery-temple cave complexes in the world, featuring Hindu, Buddhist and Jain monuments, and artwork. Although the caves serve as monasteries, temples and a rest stop for pilgrims, the site's location on an ancient trade route also made it an important commercial centre in the Deccan region."
 building_ellora_caves_01:0 "$building_type_ellora_caves_01$"
 building_ellora_caves_01_desc:0 "$building_type_ellora_caves_01_desc$"

 building_type_ajanta_caves_01:0 "Ajanta Caves"
 building_type_ajanta_caves_01_desc:0 "The Ajanta Caves are approximately 30 rock-cut Buddhist cave monuments. The Ajanta Caves constitute ancient monasteries and worship-halls of different Buddhist traditions carved into a 75-metre (246 ft) wall of rock. The caves also present paintings depicting the past lives and rebirths of the Buddha, pictorial tales from Aryasura's Jatakamala, and rock-cut sculptures of Buddhist deities."
 building_ajanta_caves_01:0 "$building_type_ajanta_caves_01$"
 building_ajanta_caves_01_desc:0 "$building_type_ajanta_caves_01_desc$"

 building_type_pattadakal_01:0 "Pattadakal"
 building_type_pattadakal_01_desc:0 "Pattadakal is a complex of 7th and 8th century CE Hindu and Jain temples. The Hindu temples are generally dedicated to Shiva, but elements of Vaishnavism and Shaktism theology and legends are also featured. The friezes in the Hindu temples display various Vedic and Puranic concepts, depict stories from the Ramayana, the Mahabharata, the Bhagavata Purana, as well as elements of other Hindu texts, such as the Panchatantra and the Kirātārjunīya."
 building_pattadakal_01:0 "$building_type_pattadakal_01$"
 building_pattadakal_01_desc:0 "$building_type_pattadakal_01_desc$"

 building_type_elephanta_caves_01:0 "Elephanta Caves"
 building_type_elephanta_caves_01_desc:0 "Elephanta Caves are a collection of cave temples predominantly dedicated to the Hindu god Shiva. They are on Elephanta Island, or Gharapuri (literally "the city of caves").The Elephanta Caves contain rock cut stone sculptures that show syncretism of Hindu and Buddhist ideas and iconography."
 building_elephanta_caves_01:0 "$building_type_elephanta_caves_01$"
 building_elephanta_caves_01_desc:0 "$building_type_elephanta_caves_01_desc$"

 building_type_katas_raj_temples_01:0 "Katas Raj Temples "
 building_type_katas_raj_temples_01_desc:0 "Katas Raj Temples are a complex of several Hindu temples connected to one another by walkways. The temple complex surrounds a pond named Katas which is regarded as sacred by Hindus. The temples' pond is said in the Puranas to have been created from the teardrops of Shiva, after he wandered the Earth inconsolable after the death of his wife Sati. The temples play a role in the Hindu epic poem, the Mahābhārata, where the temples are traditionally believed to have been the site where the Pandava brothers spent a significant portion of their exile."
 building_katas_raj_temples_01:0 "$building_type_katas_raj_temples_01$"
 building_katas_raj_temples_01_desc:0 "$building_type_katas_raj_temples_01_desc$"

 building_type_konark_sun_temple_01:0 "Konark Sun Temple"
 building_type_konark_sun_temple_01_desc:0 "The Konark Sun Temple is dedicated to the Hindu Sun God Surya. The temple is known for its impressive Kalinga architecture that includes a depiction of a 100 ft high chariot being pulled by horses and wheels carved out of a single stone. The monument portrays the imposing chariot of the sun god."
 building_konark_sun_temple_01:0 "$building_type_konark_sun_temple_01$"
 building_konark_sun_temple_01_desc:0 "$building_type_konark_sun_temple_01_desc$"

 building_type_ramanathaswamy_temple_01:0 "Ramanathaswamy Temple"
 building_type_ramanathaswamy_temple_01_desc:0 "The Ramanathaswamy Temple is a temple dedicated to Shiva. It is also one of the twelve Jyotirlinga temples located on the Rameswaram island. The Lingam in the temple is said to have been built by Devi Sita out of the sand from the beach."
 building_ramanathaswamy_temple_01:0 "$building_type_ramanathaswamy_temple_01$"
 building_ramanathaswamy_temple_01_desc:0 "$building_type_ramanathaswamy_temple_01_desc$"

 building_type_madurai_temple_01:0 "Madurai"
 building_type_madurai_temple_01_desc:0 "The city of Madurai has a number of religious temples, the most important being the Meenakshi Temple dedicated to Parvati and Shiva in their forms of Meenakshi and Sundareshwar.\n\nNot Far from Madurai itself is Subramaniya Swamy Temple where Lord Murugan slew the demon Surapadman and married Deivayani, the daughter of Indra."
 building_madurai_temple_01:0 "$building_type_madurai_temple_01$"
 building_madurai_temple_01_desc:0 "$building_type_madurai_temple_01_desc$"

 building_type_arulmigu_solaimalai_temple_01:0 "Arulmigu Solaimalai Temple"
 building_type_arulmigu_solaimalai_temple_01_desc:0 "The Arulmigu Solaimalai Temple located in Pazhamudircholai, is one of the Abodes of Murugan. It is here where the Great Tamil saint and poet Avvaiyar was tested by Lord Murugan."
 building_arulmigu_solaimalai_temple_01:0 "$building_type_arulmigu_solaimalai_temple_01$"
 building_arulmigu_solaimalai_temple_01_desc:0 "$building_type_arulmigu_solaimalai_temple_01_desc$"

 building_type_subramaniya_swamy_temple_01:0 "Subramaniya Swamy Temple"
 building_type_subramaniya_swamy_temple_01_desc:0 "Subramaniya Swamy Temple is one of the Abodes of Murugan. It is said that Lord Murugan defeated the demon Srisandhinagaram and inspired the architects to expand the town of Tiruchendil."
 building_subramaniya_swamy_temple_01:0 "$building_type_subramaniya_swamy_temple_01$"
 building_subramaniya_swamy_temple_01_desc:0 "$building_type_subramaniya_swamy_temple_01_desc$"

 building_type_dhandayuthapani_temple_01:0 "Dhandayuthapani Temple"
 building_type_dhandayuthapani_temple_01_desc:0 "The Dhandayuthapani Temple is dedicated to the Hindu Sun God Murugan. The temple is one of Abodes of Murugan. The Great Sage Bogar is said to have created the idol to Lord Murugan out of an an amalgam of nine rocks. The current temple was renovated by Perumal, one of Chera Kings in the early 5th century. The entrence to the temple has a steele commerating this renovation."
 building_dhandayuthapani_temple_01:0 "$building_type_dhandayuthapani_temple_01$"
 building_dhandayuthapani_temple_01_desc:0 "$building_type_dhandayuthapani_temple_01_desc$"

 building_type_kailasanathar_temple_01:0 "Kailasanathar Temple"
 building_type_kailasanathar_temple_01_desc:0 "Kailasanathar Temple is one of the oldest temples in Kanchipuram. The temple is dedicated to Lord Shiva and built in a Dravidian style. King Narasimhavarman II of the Pallava Dynasty is the one who ordered the construction of the temple. It is said that within the temple, there are secret routes for Kings to escape through should danger ever threaten the city."
 building_kailasanathar_temple_01:0 "$building_type_kailasanathar_temple_01$"
 building_kailasanathar_temple_01_desc:0 "$building_type_kailasanathar_temple_01_desc$"

 building_type_venkateswara_temple_01:0 "Venkateswara Temple"
 building_type_venkateswara_temple_01_desc:0 "The Venkateswara Temple is dedicated to Venkateswara, one of the forms of Lord Vishnu who shall save mankind during the Kali Yuga. It is built with Dravidian Architecture. This temple attracts a number of pilgrims from around the world who donate."
 building_venkateswara_temple_01:0 "$building_type_venkateswara_temple_01$"
 building_venkateswara_temple_01_desc:0 "$building_type_venkateswara_temple_01_desc$"

 building_type_alampur_jogulamba_temple_01:0 "Alampur Jogulamba Temple"
 building_type_alampur_jogulamba_temple_01_desc:0 "he temple is one of the Maha Shakti Peethas, a group of eighteen (Ashtadasa) temples considered the most significant shrines and pilgrimage destinations in Shaktism. The temple was built in the Dravidian style of Architecture."
 building_alampur_jogulamba_temple_01:0 "$building_type_alampur_jogulamba_temple_01$"
 building_alampur_jogulamba_temple_01_desc:0 "$building_type_alampur_jogulamba_temple_01_desc$"

 building_type_mallikarjuna_temple_01:0 "Mallikarjuna Temple"
 building_type_mallikarjuna_temple_01_desc:0 "Mallikarjuna Temple is a temple is one of the 12 Jyotirlingas as well as a holy to Shakti. Both Lord Shiva and Maa Parvati are worshiped at the temple."
 building_mallikarjuna_temple_01:0 "$building_type_mallikarjuna_temple_01$"
 building_mallikarjuna_temple_01_desc:0 "$building_type_mallikarjuna_temple_01_desc$"

 building_type_mahalakshmi_temple_01:0 "Mahalakshmi Temple"
 building_type_mahalakshmi_temple_01_desc:0 "Mahalakshmi Temple is one of the sacred Shakti Peeth, sacred to the goddess Shakti in her form as Lakshmi. The temple was built in the 7th century by the Chalukya empire in the style of the Chalukyan Empire."
 building_mahalakshmi_temple_01:0 "$building_type_mahalakshmi_temple_01$"
 building_mahalakshmi_temple_01_desc:0 "$building_type_mahalakshmi_temple_01_desc$"

 building_type_vithoba_temple_01:0 "Vithoba Temple"
 building_type_vithoba_temple_01_desc:0 "The Vithoba Temple is dedicated to Vithoba, considered to be one of the Avatars of Lord Vishnu. The style of the temple is built in the Hoysala architecture style. It is said that bathing in the nearby Holy River Chandrabhaga, will wash away one's sins and lead one to a virteous life."
 building_vithoba_temple_01:0 "$building_type_vithoba_temple_01$"
 building_vithoba_temple_01_desc:0 "$building_type_vithoba_temple_01_desc$"

 building_type_mayureshwar_temple_01:0 "Mayureshwar Temple"
 building_type_mayureshwar_temple_01_desc:0 "The Mayureshwar Temple in Morgon is one of the most sacred sites for the Ganapatya sect of Hinduism. The temple is associated with the saint Moraya Gosavi. It is considered the starting and stopping point for the Ashtavinayaka pilgrimage route."
 building_mayureshwar_temple_01:0 "$building_type_mayureshwar_temple_01$"
 building_mayureshwar_temple_01_desc:0 "$building_type_mayureshwar_temple_01_desc$"

 building_type_ujjayini_temple_city_01:0 "Mahakaleshwar Temple"
 building_type_ujjayini_temple_city_01_desc:0 "The Mahakaleshwar is not only one of the Jyotirlingas dedicated to Lord Shiva, but one of the Seven Holy Cities that attract numerous pilgrims."
 building_ujjayini_temple_city_01:0 "$building_type_ujjayini_temple_city_01$"
 building_ujjayini_temple_city_01_desc:0 "$building_type_ujjayini_temple_city_01_desc$"

 building_type_krishna_janmasthan_temple_01:0 "Krishna Janmasthan Temple"
 building_type_krishna_janmasthan_temple_01_desc:0 "The Krishna Janmasthan is dedictated to Krishna. The temple is said to be where Krishna was born, and was a religious site since the 6th century BCE."
 building_krishna_janmasthan_temple_01:0 "$building_type_krishna_janmasthan_temple_01$"
 building_krishna_janmasthan_temple_01_desc:0 "$building_type_krishna_janmasthan_temple_01_desc$"

 building_type_har_ki_pauri_temple_01:0 "Har Ki Pauri Temple"
 building_type_har_ki_pauri_temple_01_desc:0 "Har Ki Pauri Temple is one of the famous Ghats along the banks of the Ganges in the city of Haridwar. It is said that Lord Vishnu visited Har Ki Pauri in the ancient past. The ghat was built by King Vikramaditya in the 1st century BC, in the memory his brother, Bharthari who had came to meditate here."
 building_har_ki_pauri_temple_01:0 "$building_type_har_ki_pauri_temple_01$"
 building_har_ki_pauri_temple_01_desc:0 "$building_type_har_ki_pauri_temple_01_desc$"

 building_type_badrinath_temple_01:0 "Badrinath Temple"
 building_type_badrinath_temple_01_desc:0 "The temple is dedicated to Lord Vishnu in his form as Badrinarayan.The Badrinath Temple was established as a temple by the Great Sage Adi Shankara in the 7th century. It is Adi Shankara that is said to be the reason why Badrinath a temple in the far north of India is lead by brhamins from Kerela, as Adi Shankara hailed from Southern India."
 building_badrinath_temple_01:0 "$building_type_badrinath_temple_01$"
 building_badrinath_temple_01_desc:0 "$building_type_badrinath_temple_01_desc$"

 building_type_kedarnath_temple_01:0 "Kedarnath Temple"
 building_type_kedarnath_temple_01_desc:0 "The Kedarnath Temple is an ancient temple in the himalayas said to have been built by the Pandava Brothers. The temple is also one of the Jyortilingas, one of the holy sites sacred to Lord Shiva. The temple is ancient and is said that the priests who tend to it were granted this privilage by King Janamejaya, who ever since then tend to the temple and the many pilgrims that come to the area."
 building_kedarnath_temple_01:0 "$building_type_kedarnath_temple_01$"
 building_kedarnath_temple_01_desc:0 "$building_type_kedarnath_temple_01_desc$"

 building_type_varanasi_temples_01:0 "Varanasi"
 building_type_varanasi_temples_01_desc:0 "Varanasi is a holy city on the Banks of the Ganges. Numerous Ghats, Stupas, Pagodas, mandirs, and temples of all types dot the sacred city. The city itself was said to have been built by Shiva and the Pandava Brothers visited the city. It is here where the Buddha gave his first sermon in the narby town of Sarnath. The place is also the birthplace of Suparshvanatha, the seventh Tirthankara, and Parshvanatha, the 23rd Tirthankara. Because of this religious history, the city attracts countless pilgrims to the land to visit and pay homage. "
 building_varanasi_temples_01:0 "$building_type_varanasi_temples_01$"
 building_varanasi_temples_01_desc:0 "$building_type_varanasi_temples_01_desc$"

 building_type_jagannath_temple_01:0 "Jagannath Temple"
 building_type_jagannath_temple_01_desc:0 "The Jagannath Temple is a holy temple dedicated to Lord Vishnu's incarnation of Jagannath. Along with Jagannath, the deities Balarama and Subhadra are also worshiped at the temple. The temple itself is built in the Kalinga style of architecture. The temple is sacred to all Hindus, but especially Vaishnava. Because of this sacredness the temple attracts a number of pilgrims and visitors."
 building_jagannath_temple_01:0 "$building_type_jagannath_temple_01$"
 building_jagannath_temple_01_desc:0 "$building_type_jagannath_temple_01_desc$"

 building_type_kamakhya_temple_01:0 "Kamakhya Temple"
 building_type_kamakhya_temple_01_desc:0 "The Kamakhya Temple is a dedicated to the Goddess Kamakhya, an incarnation of Kali and Tripura Sundari. Numerous dynasties have patronized the temple. The Temple is built in the Nilachal style of architecture. The temple is also considered one of the Shakti Peeth."
 building_kamakhya_temple_01:0 "$building_type_kamakhya_temple_01$"
 building_kamakhya_temple_01_desc:0 "$building_type_kamakhya_temple_01_desc$"

 building_type_dwarkadhish_temple_01:0 "Dwarkadhish Temple"
 building_type_dwarkadhish_temple_01_desc:0 "The Dwarkadhish Temple is dedicated to Lord Krishna and was even said to have been built by his grandson, Vajranabha. Due to this the temple is sacred to hindus of all denominations and attracts numerous visitors to the temple."
 building_dwarkadhish_temple_01:0 "$building_type_dwarkadhish_temple_01$"
 building_dwarkadhish_temple_01_desc:0 "$building_type_dwarkadhish_temple_01_desc$"

 building_type_somnath_temple_temple_01:0 "Somnath temple"
 building_type_somnath_temple_temple_01_desc:0 "The Somnath temple is a temple dedicated to Shiva and is one of the Jyortilingas. The temple has been rebuilt numerous times. In the 8th century the temple was destroyed by the arab govenor of Sindh,Al-Junayd when he invaded. In the 9th century, king Nagabhata II of the Pratihara dynasty rebuilt the temple with red sandstone as part of the construction."
 building_somnath_temple_temple_01:0 "$building_type_somnath_temple_temple_01$"
 building_somnath_temple_temple_01_desc:0 "$building_type_somnath_temple_temple_01_desc$"

 building_type_sharada_peeth_01:0 "Sharada Peeth"
 building_type_sharada_peeth_01_desc:0 "Sharada Peeth is a temple complex in Kashmir that is dedicated to the Goddess Saraswati. The temple is built in the Kashmir style. The temple complex also functions as one of the most important centers of learning in the region. "
 building_sharada_peeth_01:0 "$building_type_sharada_peeth_01$"
 building_sharada_peeth_01_desc:0 "$building_type_sharada_peeth_01_desc$"


 building_type_katasraj_temples_01:0 "Katasraj"
 building_type_katasraj_temples_01_desc:0 "#F The Katasraj temples are an ancient site established in prehistoric times as a place of religious significance. The Hindu God Krishna is said to have laid the foundations of the temple, with the circular pond in the middle recorded in Hindu sacred texts as being created by the tears of the God Shiva.#!"
 building_katasraj_temples_01:0 "$building_type_katasraj_temples_01$ Temples"
 building_katasraj_temples_01_desc:0 "$building_type_katasraj_temples_01_desc$"
 
 building_katasraj_temples_02:0 "$building_type_katasraj_temples_01$ Temple Complex"
 building_katasraj_temples_02_desc:0 "The Katasraj temple complex has seen massive expansions and improvements since it's days as a mere collection of temples. Now, pilgrims gather here in marvelous numbers in order to see the spectacular architecture and natural beauty which honors the deities Krishna and Shiva."
# Buddhist Temples 
 building_type_sanchi_01:0 "Sanchi"
 building_type_sanchi_01_desc:0 "Sanchi Stupa is a Buddhist complex, famous for its Great Stupa, on a hilltop at Sanchi Town. The Great Stupa at Sanchi is one of the oldest stone structures in India. It was originally commissioned by the emperor Ashoka in the 3rd century BCE. Its nucleus was a simple hemispherical brick structure built over the relics of the Buddha. It was crowned by the chhatri, a parasol-like structure symbolising high rank, which was intended to honour and shelter the relics."
 building_sanchi_01:0 "$building_type_sanchi_01$"
 building_sanchi_01_desc:0 "$building_type_sanchi_01_desc$"
 sanchi_trigger:0 "The [holder|E] must be of the Buddhist Faith."

 building_type_takht_i_bahi_01:0 "Takht-i-Bahi Ruins"
 building_type_takht_i_bahi_01_desc:0 "Takht-i-Bahi is an ancient Buddhist monestary temple complex. The site is considered among the most imposing relics of Buddhism in all of Gandhara. Since the 7th century the complex has lay in ruins. However a shrewd $rf_eastern$ ruler might be able to restore the complex to glory once again."
 building_takht_i_bahi_01:0 "$building_type_takht_i_bahi_01$"
 building_takht_i_bahi_01_desc:0 "$building_type_takht_i_bahi_01_desc$"

 building_type_takht_i_bahi_02:0 "Takht-i-Bahi"
 building_type_takht_i_bahi_02_desc:0 "After centuries of neglect, Takht-i-Bahi has been restored to glory. Relics and pilgrims once again travel Takht-i-Bahi. Stupas and Monestaries once again tower in the mountains."
 building_takht_i_bahi_02:0 "$building_type_takht_i_bahi_02$"
 building_takht_i_bahi_02_desc:0 "$building_type_takht_i_bahi_02_desc$"

 building_type_dambulla_cave_temple_01:0 "Dambulla Cave Temple"
 building_type_dambulla_cave_temple_01_desc:0 "Dambulla is the largest and best-preserved cave temple complex in Sri Lanka. The rock towers 160 m over the surrounding plains. There are more than 80 documented caves in the surrounding area. These paintings and statues are related to Gautama Buddha and his life. There are a total of 153 Buddha statues in the temple complex."
 building_dambulla_cave_temple_01:0 "$building_type_dambulla_cave_temple_01$"
 building_dambulla_cave_temple_01_desc:0 "$building_type_dambulla_cave_temple_01_desc$"

 building_type_pabonka_hermitage_01:0 "Pabonka Hermitage"
 building_type_pabonka_hermitage_01_desc:0 "Pabonka Hermitage was founded by Songtsen Gampo in the 7th century, it is currently the largest and most important of the Sera hermitages and is the starting point for the “Sixth-Month Fourth-Day” (Drug pa tshe bzhi) of the Sera Mountain Circumambulation Circuit (Se ra’i ri ’khor) pilgrimage."
 building_pabonka_hermitage_01:0 "$building_type_pabonka_hermitage_01$"
 building_pabonka_hermitage_01_desc:0 "$building_type_pabonka_hermitage_01_desc$"

 building_type_maya_devi_temple_01:0 "Maya Devi Temple"
 building_type_maya_devi_temple_01_desc:0 "The Maya Devi Temple is said to be where Siddhattha Gotama, better known as the Buddha was born. The temple itself dates from the time of Ashoka, who patronized the construction and planting of a sacred Bodhi tree here."
 building_maya_devi_temple_01:0 "$building_type_maya_devi_temple_01$"
 building_maya_devi_temple_01_desc:0 "$building_type_maya_devi_temple_01_desc$"

 building_type_sravasti_01:0 "Shravasti"
 building_type_sravasti_01_desc:0 "Shravasti is an ancient complex where the Buddha spent much of his life teaching his disciplies. Since the days of the Buddha the complex has attracted a number of monks and nuns, as well as other visitors and pilgrims. "
 building_sravasti_01:0 "$building_type_sravasti_01$"
 building_sravasti_01_desc:0 "$building_type_sravasti_01_desc$"

 building_type_sankassa_01:0 "Pabonka Hermitage"
 building_type_sankassa_01_desc:0 "Sankassa is a city that the Buddha visited in his life and was greatly expanded by Ashoka who built a number of stupas here to honor the Buddha's time in the city."
 building_sankassa_01:0 "$building_type_sankassa_01$"
 building_sankassa_01_desc:0 "$building_type_sankassa_01_desc$"

 building_type_ratnagiri_01:0 "Ratnagiri"
 building_type_ratnagiri_01_desc:0 "Ratnagiri is an ancient Mahavihra, built in the 5th century. While not as famous as Nalanda, It also functions as a Buddhist center of learning in addition to a moanstic community.."
 building_ratnagiri_01:0 "$building_type_ratnagiri_01$"
 building_ratnagiri_01_desc:0 "$building_type_ratnagiri_01_desc$"

 building_type_amaravati_stupa_01:0 "Amaravati Stupa"
 building_type_amaravati_stupa_01_desc:0 "The Great Stupa at Amaravati was built between the third century BCE to the third century CE. A number of sculptures and artwork dot the temple, as well as one of the edicts from Ashoka. Since then it has functioned as a Buddhist monastary."
 building_amaravati_stupa_01:0 "$building_type_amaravati_stupa_01$"
 building_amaravati_stupa_01_desc:0 "$building_type_amaravati_stupa_01_desc$"

 building_type_mahamevnaw_01:0 "Mahamevnawa Gardens"
 building_type_mahamevnaw_01_desc:0 "The Mahamevnāwa Gardens were created by King Mutasiva in the 4th century BCE. The gardens are home to the Jaya Sri Maha Bodhi tree, a branch of the more famous Bodhi Tree. Nearby the gardens are the Thuparamaya Stuppa and the Ruwanwelisaya Stupa, the oldest stuppas in Lanka."
 building_mahamevnaw_01:0 "$building_type_mahamevnaw_01$"
 building_mahamevnaw_01_desc:0 "$building_type_mahamevnaw_01_desc$"

 building_sigiriya_01:0 "Sigiriya"
 building_sigiriya_01_desc:0 "In 477 CE, Kashyapa I, the king’s son by a non-royal consort, seized the throne from King Dhatusena. The rightful heir, Moggallana, fearing for his life, fled to South India. Afraid of an attack by Moggallana, Kashyapa moved the capital and his residence from the traditional capital of Anuradhapura to the more secure Sigiriya. During King Kashyapa’s reign, Sigiriya was developed into a complex city and fortress. Most of the elaborate constructions on the rock summit and around it, including defensive structures, palaces, and gardens, date from this period."
 building_type_sigiriya_01:0 "$building_sigiriya_01$"
 building_type_sigiriya_01_desc:0 "$building_sigiriya_01_desc$"

 building_type_mankiala_stupa_01:0 "Mankiala Stupa"
 building_type_mankiala_stupa_01_desc:0 "#F Built centuries ago by ancient Buddhist peoples in the second century after Christ, the Mankiala Stupa was erected to commemorate an incarnation of Prince Sattva, who sacrificed himself on this very spot to feed seven hungry tiger cubs.#!"

 building_type_adur_farnbag_temple_01:0 "Adur Farnbag"
 building_type_adur_farnbag_temple_01_desc:0 "During the time of the Sassanians there were three great fires, also called royal fires, and the temple of Adur Farnbag was one of these royal fire temples. In those days it was where priests were trained. It was said that the fire that burned here came from paradise itself. However with the fall of the Sassanian empire and the rise of Islam, the temple has long fallen into decline. It would take a great amount of work to rebuild it. "

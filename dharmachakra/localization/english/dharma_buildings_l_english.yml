 building_type_ranthambore_01:0 "Ranthambore Fort"
 building_type_ranthambore_01_desc:0 "Ranthambore Fort is situated atop a 700-foot-high hill, bounded by an enormous stone wall inset with bastions and turrets. It extends over 4 miles and encloses an area of nearly 2.5 miles. Inside, the complex is filled with many ruins and architectural marvels. Palaces, cenotaphs, tanks, pavilions, and temples are scattered among a network of lanes and courtyards."

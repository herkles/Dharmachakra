 building_type_qila_baltit_01:0 "Qila Baltit"
 building_type_qila_baltit_01_desc:0 "#F Qila Baltit, otherwise known as the Baltit Fortress, is an exceptionally strategic installment in the beautiful Hunza Valley, serving to defend the lands of Gilgit-Baltistan from foreign invasions. This bastion is intricately decorated with a blend of Kashmiri, Arab, and Punjabi styles, making for a most impressive building.#!"

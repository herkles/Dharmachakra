 building_type_kanakagiri_tirth_01:0 "Kanakagiri Tirth Temple"
 building_type_kanakagiri_tirth_01_desc:0 "Kanakagiri Tirth Temple was built in the 5th and 6th centuries by the Western Ganga Dynasty. The Temple monastaries at Kanakagiri are said where Mahavira visited and held meetings."

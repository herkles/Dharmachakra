 building_type_keshmar_sacred_grove_01_desc:0 "While originally destroyed by the abbasid Caliph Al-Mutawakkil. Today the sacred grove of Keshmar has been consecrated and regrown, thanks to the Sarve-e Abarkuh tree. This grove is a tranquil and pleasant place. And while it is not the same tree that Zoroaster is said to have brought from paradise, it does have a calming serene atmosphere to it. A place to reflect on the teachings of Zoroaster and aim for paradise."

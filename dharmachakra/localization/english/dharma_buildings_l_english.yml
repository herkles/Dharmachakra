 building_type_atash_e_bahram_01:0 "Atash-e Bahram"
 building_type_atash_e_bahram_01_desc:0 "The Atas-e Bahram, also known simply as Atash Behram, is the central fire temple in the city of Yazd. The city is an ancient city and it has grown into a prominent city during the time of the Sassanian empire. Following the muslim conquest of the Sassanian empire, the city of Yazd became a refuge for Zoroastrian. With the recent expansion, the ancient fire has been protected and the complex has been expanded, giving pilgrims coming to Yazd and the nearby pirs a place to worship."

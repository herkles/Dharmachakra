# Jain Temples
 building_type_palitana_temple_01:0 "Palitana Temples"
 building_type_palitana_temple_01_desc:0 "The Palitana temples of Jainism are located on Shatrunjaya hill by the city of Palitana. The city of the same name, known previously as Padliptapur, has been dubbed "City of Temples". Shatrunjaya means a "place of victory against inner enemies" or "which conquers inner enemies".This site on Shatrunjaya hill is considered sacred by Svetambara Jains. It is said that 23 of 24 Jain Tirthankaras, except Neminatha, sanctified the hill by their visits. There are approximately 863 marble-carved temples on the hills spread mostly in nine clusters, some being vast temple complexes, while most small in size. The main temple is dedicated to Rishabhanatha, the first Tirthankara; it is the holiest shrine for the Svetambara Murtipujaka sect. "
 building_palitana_temple_01:0 "$building_type_palitana_temple_01$"
 building_palitana_temple_01_desc:0 "$building_type_palitana_temple_01_desc$"

 building_type_gammateshwara_statue_01:0 "Gammateshwara Statue"
 building_type_gammateshwara_statue_01_desc:0 "The Gammateshwara Statue is the tallest monolithic statue in the world dedicated to the Jain holy figure of Bahubali. The statue is located on the Vindyagiri hill near the town of Shravanbelagola. It is so large that it can be seen for 30 km away. It attracts Jain pilgrams from across the world, which in turn helps increase the taxes that the town recieves."
 building_gammateshwara_statue_01:0 "$building_type_gammateshwara_statue_01$"
 building_gammateshwara_statue_01_desc:0 "$building_type_palitana_temple_01_desc$"

 building_type_girnar_jain_temples_statue_01:0 "Girnar Jain Temple Complex"
 building_type_girnar_jain_temples_01_desc:0 "It is here where the 22nd Tirthankara Neminath became an acestic monk and achieved moksha from the highest peak of Mount Ginar. There are a number of small temples around the mountain that attract pilgrims from around the world."

 qusayr_amra_01_desc:0 "#F This lavish remnant of the Umayyad Caliphate is a testament to their indulgent practices, complete with baths, erotic tapestries, and theatrical stages. It stands in a relatively isolated area in the desert, where a ruler may decide to stay and get away from the troubles of managing their domain.#!"

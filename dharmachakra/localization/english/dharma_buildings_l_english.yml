 building_type_mizdarkan_necropolis_01:0 "Mizdarkhan"
 building_type_mizdarkan_necropolis_01_desc:0 "Mizdarkhan Necropolis has long been a sacred site and a popular place for burial for local lords and rulers. Originally a place with towers of silence as per the Zoroastrian tradition, the coming of Islam has built up there. Locals claim that the burial of Adam is in this great necropolis which has attracted travelers.   "

 building_type_gwalior_fort_01:0 "Gwalior Fort"
 building_type_gwalior_fort_01_desc:0 "the Gwalior Fort stands on a vast rocky hill named Gopachal. Built in sandstone and lime mortar, the fort overlooks the town of Gwalior. Within the Forts several palaces, temples, water reseviors rise out of the hill. "

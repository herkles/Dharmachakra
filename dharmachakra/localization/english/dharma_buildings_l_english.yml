 building_girnar_jain_temples_01_desc:0 "$building_type_girnar_jain_temples_01_desc$"

 building_type_girnar_jain_temples_statue_02:0 "Girnar Jain Temple Complex"
 building_type_girnar_jain_temples_02_desc:0 "It is here where the 22nd Tirthankara Neminath became an acestic monk and achieved moksha from the highest peak of Mount Ginar. The ancient temple complex has recently been augumented with a new temple dedicated to the 22nd Tirthankara Neminath; which is the largest of the temples. The temple complex attracts pilgrims from around the world."

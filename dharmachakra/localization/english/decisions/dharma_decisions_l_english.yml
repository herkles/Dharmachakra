#######################################
# Major General Decisions
#######################################

#######################################
# Elephant Decisions
#######################################
  pet_elephant_decision: "Pet [ROOT.Char.Custom('ElephantStoryName')]"
  elephant_pet_decision_desc: "It is time to take a deep breath and find my trusted companion [ROOT.Char.Custom('ElephantStoryName')]. No matter how tough life gets I know [ROOT.Char.Custom('ElephantStorySheHe')] will always be there for me!"
  pet_elephant_decision_tooltip: "You will lose some [stress|E] as you pet your elephant."
  pet_elephant_decision_confirm: "Pet your elephant"

#######################################
# Buddhist Decisions
#######################################
  dharma_adopt_mahayana_school: "Follow a Buddhist School"
  dharma_adopt_mahayana_school_desc: "While you consider yourself a devoted Buddhist, some of the monks have suggested you follow more closely the principal and teachings of a school of Buddhism."
  dharma_adopt_mahayana_school_tooltip: "You will follow one of the schools of Mahayana Buddhism."
  dharma_adopt_mahayana_school_confirm: "Om Mani Padme Hum"

  dharma_adopt_tibetan_school: "Follow a Buddhist School"
  dharma_adopt_tibetan_school_desc: "While you consider yourself a devoted Buddhist, some of the monks have suggested you follow more closely the principal and teachings of a school of Buddhism."
  dharma_adopt_tibetan_school_tooltip: "You will follow one of the schools of Tibetan Buddhism."
  dharma_adopt_tibetan_school_confirm: "Om Mani Padme Hum"

#######################################
# Select Personal Deity Decisions
#######################################
  select_personal_deity_tibet_decision: "Select a personal Yidam"
  select_personal_deity_tibet_decision_desc: "#F A Yidam is a meditational Deity to help one reach spiritual enlightenment. By focusing on a particular Yidam it can help me on my path to become a fully enlightened being. \n\nI should contemplate the various divine beings and decide which one calls to me the most.#!"
  select_personal_deity_tibet_decision_confirm: "Contemplate a Yidam"
  select_personal_yidam_decision_tooltip: "Think about who your Yidam should be."
  select_personal_yidam_decision_tt: "You gain a modifier associated with your selected Yidam"

  select_personal_nat_decision: "Select Personal Nat"
  select_personal_nat_decision_desc: "#F A Nat is a spirit within Burmese Belief that can help one reach spiritual enlightenment or protect one from harm. By focusing on a particular Nat it can help me on my path to become a fully enlightened being. \n\nI should contemplate the various divine beings and decide which one calls to me the most.#!"
  select_personal_nat_decision_confirm: "Contemplate a Nat"
  select_personal_nat_decision_tooltip: "Think about who your Nat should be."
  select_personal_nat_decision_tt: "You gain a modifier associated with your selected Nat"

  select_personal_deity_buddhist_decision: "Select a boddhisattva"
  select_personal_deity_buddhist_decision_desc: "#F Many Buddhists devote themselves to a Meditional Deity, Buddha, or Boddhisattva to help one reach enlightenment. By devoting myself to one of them, it can help me on my path to become a fully enlightened being. \n\nI should contemplate the various divine beings and decide which one calls to me the most.#!"
  select_personal_deity_buddhist_decision_confirm: "Contemplate a boddhisattva"
  select_personal_deity_buddhist_decision_tooltip: "Think about who your boddhisattva should be."
  select_personal_meditional_deity_decision_tt: "You gain a modifier associated with your selected boddhisattva"

  dharma_visit_nalanda: "Visit the university of Nalanda"
  dharma_visit_nalanda_desc: "Nalanda is a famous Buddhist univeristy in Bihar that attracts scholars from around India."
  dharma_visit_nalanda_tooltip: "You will decide if you wish to visit Nalanda or not."
  dharma_visit_nalanda_confirm: "Time to visit Nalanda"

#######################################
# Jain Decisions
#######################################
  initiate_consolamentum_decision_sallekhana: "Initiate Sallekhana"
  initiate_consolamentum_decision_desc_sallekhana: "#F As my life draws near, I should initate the Sallekhana ritual where I shall abdicate and begin a holy fast that will conquer human passions. I will withdraw from all physical and mental activites as I fast myself to death and destroy some of the Karma particles that keep my soul bound to samsara."

  # Abdication
  dharma_jain_abdication: "Ponder Abdication."
  dharma_jain_abdication_desc: "It has occured to me that maybe the best way to achieve moksha might be to abdicate and join the sangha as a monk."
  dharma_jain_abdication_tooltip: "You will decide if you want to abdicate your throne or not."
  dharma_jain_abdication_confirm: "Time to decide on abdication."

#######################################
# Hindu Decisions
#######################################
  dharma_pick_hindu_philosophy: "Follow One of the Astika"
  dharma_pick_hindu_philosophy_desc: "As you delve into your religious studies, some of your brahmins and other scholars at court have suggested that you focus on one of the Astikas or Hindu Philosophical schools. Shall you focus on one of the Astikas?"
  dharma_pick_hindu_philosophy_tooltip: "Look into one of the Astikas."
  dharma_pick_hindu_philosophy_confirm: "Look into one of the Astikas."

#######################################
# Dravidian Decisions
#######################################
  dharma_raise_hero_stone_decision_name: "Raise Hero Stone"
  raise_hero_stone_decision_desc: "The Death of an ancestor might be cause to celebrate their life and important events, particularly military ones. Perhaps I could benefit from erecting a Hero Stone..."
  dharma_hero_stone_decision_tt.effects_list: "One of your [counties|E] will receive one of the following [modifiers|E]:\n#indent_newline: $EFFECT_LIST_BULLET$ [GetModifier('fp1_stele_ancestors_strong').GetNameWithTooltip]"
  raise_hero_stone_decision_tooltip: "Pay for the carving of a runestone in one of your counties"
  dharma_raise_hero_stone_decision_confirm: "But what to carve?"
  dharma_raised_hero_stone_vassals: "$EFFECT_LIST_BULLET$All [direct_vassals|E] that also use Hero Stone"

  dharma_hero_stone_decision_ancestor: "You have a recently deceased ancestor"

#######################################
# Sacred Groves
#######################################
  dharma_consecrate_sacred_grove: "Consecrate a Sacred Grove"
  dharma_consecrate_sacred_grove_tooltip: "The lands are full of forests and groves that can be consecrated"
  dharma_consecrate_sacred_grove_desc: "Sacred Groves play an important role in [ROOT.Char.GetFaith.GetAdjective] worship and belief, and though there are many such sites scattered about my lands, I wish to consecrate one near my [capital|E] and elevate its importance in the eyes of faithful [ROOT.Char.GetFaith.GetAdherentNamePlural] everywhere."
  dharma_consecrate_sacred_grove_effect_tooltip_1: "This [decision|E] can only be taken #V ONCE#! in a lifetime"
  dharma_consecrate_sacred_grove_effect_tooltip_2: "Your [capital|E] will receive a [county_modifier|E] for #V 20#! years that increases [county_opinion|E] and [control|E]; though the strength of this modifier is random, it is influenced by your [piety_level|E]"
  dharma_consecrate_sacred_grove_effect_tooltip_3: "For as long as this [county_modifier|E] is active, [rulers|E] of the [county|E] it is in can take the [decision|E] to $vist_sacred_grove$"
  dharma_consecrate_sacred_grove_confirm: "Locate a suitable sacred grove!"

  no_sacred_grove_county: "You do not own a [county|E] with a Sacred Grove [county_modifier|E]"
  yes_sacred_grove_county: "You own a [county|E] with a Sacred Grove [county_modifier|E]"

#######################################
# Stepwells
#######################################
  dharma_india_irrigation_tank_decision: "Construct Irrigation Tanks"
  dharma_india_irrigation_tank_decision_tooltip: "Sponsor the building of irrigation tanks."
  RICE_india_irrigation_tank_decision_desc: "Centuries ago, the people of [GetGeographicalRegion('world_india').GetName] mastered the art of building reservoirs and other connected water systems to harvest and preserve rainwater. Such irrigation tanks are often associated with local religious institutions, and sponsoring the construction of some would reflect well on me."
  dharma_india_irrigation_tank_decision_confirm: "Prepare for some construction!"
  RICE_india_irrigation_tank_decision_effect_tooltip_1: "Your [county_capital|E] will receive a [county_modifier|E] lasting 10 years and you will receive a corresponding [character_modifier|E] and some [prestige_i|E] [prestige|E] and [piety_i|E] [piety|E]"
  RICE_india_irrigation_tank_decision_effect_tooltip_2: "The strength of these bonuses depends on how much funding is provided"
  RICE_india_irrigation_tank_decision_effect_tooltip_3: "Your [culture|E] has a [tradition|E] that reduces the costs of constructing irrigation tanks"
  RICE_india_irrigation_tank_decision_effect_tooltip_4: "Your [culture|E] has a [tradition|E] that increases the [prestige|E] and [piety|E] gained from constructing irrigation tanks"

#######################################
# Zoroastrian Decisions
#######################################
  dharma_zoro_keshmar_cypruss: "Replant the Sacred Cypress of Kashmar"
  dharma_zoro_keshmar_cypruss_name: "Replant the sacred Cypress of Kashmar"
  dharma_zoro_keshmar_cypruss_desc: "In 861, the caliph Al-Mutawakkil destroyed the sacred cypress of Kashmar. A tree that was planted by the prophet Zoroaster himself, sprung from a branch that came from paradise. Despite the people pleading with the Caliph he still destroyed the sacred tree. Yet another sacred tree still lives, the Sarve-e Abarkuh. With a seed from this sacred tree, a new sacred tree can grow in Kashmar and restore the area to some of the sacredness that Zoroaster gave it."
  dharma_zoro_keshmar_cypruss_tooltip: "You will decide on how to restore the area to sacredness"
  dharma_zoro_keshmar_cypruss_confirm: "Plant the tree"

  dharma_zoro_tarikhaneh_conversion: "Convert the Tarikhaneh Mosque"
  dharma_zoro_tarikhaneh_conversion_name: "Convert the Tarikhaneh Mosque"
  dharma_zoro_tarikhaneh_conversion_desc: "When Islam came to the land, not all fire temples were destroyed or left for time to wear them down. Some were converted to mosques like the Tarikhaneh mosque was. Making it one of the oldest mosques in the region. However it still was built on the bones of the Fire Temple and as such could become one again. "
  dharma_zoro_tarikhaneh_conversion_tooltip: "How expensive it will be to convert will depend on built up the Tarikhaneh mosque is."
  dharma_zoro_tarikhaneh_conversion_confirm: "Rekindle the flames!"

  # Destroy Cult Centers
  dharma_zoro_destroy_cult_center: "Suppress a Heretical Zoroastrian Cult Center"
  dharma_zoro_destroy_cult_center_tooltip: "[zoroastrian_cult_centers|E] in our [realm|E] are an insult to our [faith|E]!"
  dharma_zoro_destroy_cult_center_desc: "There are several [zoroastrian_cult_centers|E] dedicated to false gods in my [domain|E]. We must discourage people from engaging in these heathen practices, even if it means destroying their temples!"
  dharma_zoro_destroy_cult_center_effect_tooltip_1:1 "All [counties|E] in your [domain|E] with a [zoroastrian_cult_center|E] will lose their relevant [county_modifier|E]"
  dharma_zoro_destroy_cult_center_effect_tooltip_2:1 "All [counties|E] in your [domain|E] with a [zoroastrian_cult_center|E] that does not follow your [yazata|E] [doctrine|E] will lose their relevant [county_modifier|E]"
  dharma_zoro_destroy_cult_center_effect_tooltip_3:1 "You will gain #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('dharma_zoro_destroy_cult_center_value')|0]#! and #V [piety_i|E] [GetPlayer.MakeScope.ScriptValue('dharma_zoro_destroy_cult_center_value')|0]#! from doing this."


  dharma_zoro_destroy_cult_center_confirm: "Tear down the false idols!"
  dharma_zoro_destroy_cult_center_context_tooltip: "$dharma_zoro_establish_cult_center_context_tooltip$"
  RICE_destroy_yazata_cult_center_req: "At least one [county|E] in your [realm|E] has a [zoroastrian_cult_centers|E] that you can destroy"
  RICE_establish_yazata_no_other_cult_centers_req: "There are no [zoroastrian_cult_centers|E] in any of the [counties|E] of the [duchy|E] that your [capital|E] is in"
  dharma_zoro_destroy_cult_center_first_person_sassanian_tooltip: "Every [county|E] you own with a [zoroastrian_cult_centers|E] that does not adhere to your [yazata|E] [doctrine|E] will have its corresponding [county_modifier|E] removed"
  dharma_zoro_destroy_cult_center_third_person_sassanian_tooltip: "Every [county|E] owned by [RICE_yazata_cult_destroyer.GetTitledFirstNameNoTooltip] with a [zoroastrian_cult_centers|E] that does not adhere to your [yazata|E] [doctrine|E] will have its corresponding [county_modifier|E] removed"
  dharma_zoro_destroy_cult_center_first_person_normal_tooltip: "Every [county|E] you own with a [zoroastrian_cult_centers|E] will have its corresponding [county_modifier|E] removed"
  dharma_zoro_destroy_cult_center_third_person_normal_tooltip: "Every [county|E] owned by [RICE_yazata_cult_destroyer.GetTitledFirstNameNoTooltip] with a [zoroastrian_cult_centers|E] will have its corresponding [county_modifier|E] removed"

  # Establish a cult center
  dharma_zoro_establish_cult_center: "Establish a Local Zoroastrian Cult Center"
  dharma_zoro_establish_cult_center_tooltip: "Our [capital|E] could be home to a [zoroastrian_cult_centers|E]"
  dharma_zoro_establish_cult_center_desc: "There are many [yazatas|E] worthy of worship, but there is one I believe should be worshipped more fervently in [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]. I thus wish to transform this region into a [zoroastrian_cult_center_short|E] for a particular [yazata|E]."
  dharma_zoro_establish_cult_center_effect_tooltip_1:1 "You will select one [yazata|E] to serve as the focus of this new [zoroastrian_cult_center_short|E]"
  dharma_zoro_establish_cult_center_effect_tooltip_2:1 "A corresponding #P beneficial#! [county_modifier|E] will be placed in [THIS.Char.GetCapitalLocation.GetTitle.GetNameNoTier]"
  dharma_zoro_establish_cult_center_effect_tooltip_3:1 "[THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E] of this [zoroastrian_cult_center_short|E] will gain extra boons when taking the [decision|E] to Worship the [yazatas|E] if they select the [yazata|E] of this [zoroastrian_cult_center_short|E] and if they have the right [yazata|E] [doctrine|E]"
  dharma_zoro_establish_cult_center_confirm: "Establish the Cult Center"
  dharma_zoro_establish_cult_center_context_tooltip: "#emphasis Historical Context:#! The varieties of Zoroastrianism practiced on the periphery of the Iranian world, like in Sogdia and Khwarezm, was much more decentralized than in the Sassanid heartlands, revolving around specific city-states and petty kingdoms in a manner reminiscent of the polytheistic cults of the ancient Greek city-states. For example, Nana was the patron goddess of the major Sogdian city of Panjikent, and in some ways even more prominent than Ahura Mazda there. These cultic practices were unable to survive the massive political and cultural upheaval that came with the Arab Conquests, in contrast to the more centralized, organized Sassanian orthodoxy."
  dharma_zoro_establish_cult_center_type: "Select a Yazata to establish a cult center for"
  dharma_zoro_establish_cult_center_type_gui: "Select a [yazata|E] to establish a [zoroastrian_cult_center_short|E] for"
  RICE_yazata_anahita_cult_center_option: "#Bold #V Anahita#!#!\n$RICE_yazata_anahita_cult_center_option_desc$"
  RICE_yazata_anahita_cult_center_option_desc: "The [yazata|E] of the Waters and Fertility"
  RICE_yazata_anahita_cult_center_option_tooltip: "Your [capital|E] permanently gains the [GetModifier('RICE_khwarezm_yazata_cult_center_anahita').GetNameWithTooltip] [county_modifier|E]"

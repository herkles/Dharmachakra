  dharma_zoro_worship_yazata: "Worship a Yazata"
  dharma_zoro_worship_yazata_tooltip: "Venerate the [yazatas|E] and gain a useful [character_modifier|E]"
  dharma_zoro_worship_yazata_desc: "Though we consider [ROOT.Char.GetFaith.HighGodName] the supreme deity, it is also important for pious [ROOT.Char.GetFaith.GetAdherentNamePlural] to venerate the [yazatas|E] in religious rituals as well. Indeed, the word [yazata|E] itself means "worthy of worship.""
  dharma_zoro_worship_yazata_effect_tooltip_1:1 "You will select from several [yazata|E] to worship, depending on your [faithpossessive|E] [yazata|E] [doctrine|E]."
  dharma_zoro_worship_yazata_effect_tooltip_2:1 "Besides a [piety|E] bonus, you will gain a #P beneficial#! [character_modifier|E] for #V 10#! years depending on which [yazata|E] you worship"
  dharma_zoro_worship_yazata_effect_tooltip_3:1 "As your [faith|E] has the $rice_zoroastrian_sassanian_doctrine_name$ [doctrine|E], you will also gain some [prestige|E], and can pay #V @gold_icon! [GetPlayer.MakeScope.ScriptValue('RICE_yazata_pay_bonus_value')|0]#! to gain a better version of the [modifier|E]"
  dharma_zoro_worship_yazata_effect_tooltip_4:1 "As your [faith|E] has the $rice_zoroastrian_armenian_doctrine_name$ [doctrine|E], you can get extra [prestige|E] and a better version of the [modifier|E] #bold if#! you have the right [zoroastrian_cult_centers|E] in your [domain|E]"
  dharma_zoro_worship_yazata_effect_tooltip_5:1 "As your [faith|E] has the $rice_zoroastrian_eastern_doctrine_name$ [doctrine|E], you can get extra [prestige|E] and a better version of the [modifier|E] #bold if#! you have the right [zoroastrian_cult_centers|E] in your [domain|E]"
  dharma_zoro_worship_yazata_confirm: "Prepare for the rituals!"
  dharma_zoro_worship_yazata_context_tooltip: "#emphasis Historical Context:#! In Zoroastrianism, "Yazatas" refer to those who are considered "worthy of worship." They are gods in a polytheistic context, and angels or emanations of the supreme god in a monotheistic context. Historically, worship of these beings was important not only for religious reasons, but politically as well."

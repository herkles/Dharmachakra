# Jain Decisions
#######################################
  initiate_consolamentum_decision_sallekhana: "Initiate Sallekhana"
  initiate_consolamentum_decision_desc_sallekhana: "#F As my life draws near, I should initate the Sallekhana ritual where I shall abdicate and begin a holy fast that will conquer human passions. I will withdraw from all physical and mental activites as I fast myself to death and destroy some of the Karma particles that keep my soul bound to samsara."

  # Abdication
  dharma_jain_abdication: "Ponder Abdication."
  dharma_jain_abdication_desc: "It has occured to me that maybe the best way to achieve moksha might be to abdicate and join the sangha as a monk."
  dharma_jain_abdication_tooltip: "You will decide if you want to abdicate your throne or not."
  dharma_jain_abdication_confirm: "Time to decide on abdication."


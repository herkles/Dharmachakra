 nick_al_wazir_desc:1 "The people have come to know [CHARACTER.GetShortUINameNoTooltipNoFormat|U] for [CharYourHerHis(CHARACTER)] political role in the realm, across the land [CharYouSheHe(CHARACTER)] is known as '$nick_al_wazir$' (The Advisor)."
 nick_al_muntasir:0 "al-Muntasir"
 nick_al_muntasir_desc:1 "Triumph comes naturally to [CHARACTER.GetShortUINameNoTooltipNoFormat], and the world has come to know [CharYouHerHim(CHARACTER)] as '$nick_al_muntasir$' (The Victorious)."
 nick_ar_rustamiya:0 "ar-Rustamīya"
 nick_ar_rustamiya_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] is the daughter of the Rustamid Imam in Tahert, the people of Sijilmasa have come to know her as '$nick_ar_rustamiya$' (The Rustamid Woman)."

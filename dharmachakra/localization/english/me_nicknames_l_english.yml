 nick_ala_ad_dawla_desc:1 "Common to the medieval Islamic tradition of taking a #EMP laqab#! (arabic epithet), [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] taken the honorific title of '$nick_ala_ad_dawla$' (Glory of the State)."

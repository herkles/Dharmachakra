 nick_dhu_thafinat:0 "Dhu 'a-Thafināt"
 nick_dhu_thafinat_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] prostrated himself in prayer so frequently that [CharYouSheHe(CHARACTER)] developed calluses on [CharYourHerHis(CHARACTER)] forehead, leading to the name '$nick_dhu_thafinat$' (The one with the Calluses)."
 nick_talib_al_haqq:0 "Talib al-Ḥaqq"
 nick_talib_al_haqq_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] assumed or received the honorific $nick_talib_al_haqq$ — Seeker of the Truth."
 
 ##Barghawata
 nick_salih_barghawata:0 "Ṣāliḥ al-Mu'minin"
 nick_salih_barghawata_desc:1 "Ṣāliḥ was the founder and self-proclaimed prophet of the Barghawata religion, he claimed that his coming was prophesized in the Qur'an by pointing to his newly acquired epithet '$nick_salih_barghawata$' (The best of the believers).\n\nHe kept his and his people's faith hidden, it was not until the reign of his grandson, Yunus, that the Barghwata religion was publicly proclaimed."
 
 ##Ifrinids
 nick_sahib_al_himar:0 "Ṣāhib al-Ḥimār"
 nick_sahib_al_himar_desc:1 "In order to appear to [CharYourHerHis(CHARACTER)] followers as a humble messianic figure, [CHARACTER.GetShortUINameNoTooltipNoFormat|U] dressed [CharYourHerHimself(CHARACTER)] in rags and prefered riding a donkey to a horse, which gave [CharYouHerHim(CHARACTER)] the nickname '$nick_sahib_al_himar$' (The Man on the Donkey)."
 nick_al_habashi_al_aswad:0 "al-Ḥabashi al-Aswad"
 nick_al_habashi_al_aswad_desc:1 "A Zenata Berber born from the womb of a Black African slave, [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] dark skin sets [CharYouHerHim(CHARACTER)] apart from [CharYourHerHis(CHARACTER)] people, who have come to know [CharYouHerHim(CHARACTER)] as '$nick_al_habashi_al_aswad$' (The Black Ethiop)."
 nick_al_ama:0 "al-A'ma" 
 nick_al_ama_desc:1 "If [CharYourHerHis(CHARACTER)] blindness isn't enough of a reminder of what [CharYouSheHe(CHARACTER)] lacks, the world has given [CHARACTER.GetShortUINameNoTooltipNoFormat|U] the name '$nick_al_ama$' (The Blind)."
 
 ##Sijilmasa

 nick_al_aswad_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] dark skin sets [CharYouHerHim(CHARACTER)] apart from [CharYourHerHis(CHARACTER)] peers, the world has come to know [CharYouHerHim(CHARACTER)] as '$nick_al_aswad$' (The Black)."

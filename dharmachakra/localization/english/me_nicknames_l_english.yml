 #Muslim Nicknames
 
 ##Arabic Kunya
 nick_abu_jafar:0 "Abu Ja'far" 
 nick_abu_jafar_desc:1 "People know and refer to [CHARACTER.GetShortUINameNoTooltipNoFormat|U] by [CharYourHerHis(CHARACTER)] #EMP kunya#! of '$nick_abu_jafar$' (Father of Ja'far)."
 nick_abu_jafar_pre:0 "$nick_abu_jafar$" 
 nick_abu_jafar_pre_desc:1 "$nick_abu_jafar_desc$"
 nick_abut_tami:0 "Abu't-Tami"
 nick_abut_tami_desc:1 "People know and refer to [CHARACTER.GetShortUINameNoTooltipNoFormat|U] by [CharYourHerHis(CHARACTER)] #EMP kunya#! of '$nick_abut_tami$' (Father of at-Tami)."
 
 ##Decision Nicknames
 nick_saqr_al_andalus:0 "Saqr al-Andalus"
 nick_saqr_al_andalus_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reunited al-Andalus and created a legacy that rose to rival that of The Falcon of Quraysh, and will forever be remembered as '$nick_saqr_al_andalus$' (The Falcon of al-Andalus)"
 nick_falcon_of_al_andalus:0 "The Falcon of al-Andalus"
 nick_falcon_of_al_andalus_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] reunited al-Andalus and created a legacy that rose to rival that of The Falcon of Quraysh."
 
 ##Miscellaneous Nicknames
 nick_ibn_abihi:0 "Ibn Abihi" # Ancestor of the Ziyadid Ummayads
 nick_ibn_abihi_desc:1 "Despite the fact that [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] been acknowledged by [CharYourHerHis(CHARACTER)] half-brother to be the son of Abu Sufyan, many have refused to acknowledge it, and instead refer to [CharYouHerHim(CHARACTER)] as Ziyad '$nick_ibn_abihi$' (The Son of his Father)"
 nick_sharaf_ud_dawla:0 "Sharif ud-Dawla" 
 nick_sharaf_ud_dawla_desc:1 "Common to the medieval Islamic tradition of taking a #EMP laqab#! (arabic epithet), [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] taken the honorific title of '$nick_sharaf_ud_dawla$' (Honour of the State)."
 nick_al_ahwal:0 "al-Ahwal"
 nick_al_ahwal_desc:1 "It seems that [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] deformity is the only thing the world can see about [CharYouHerHim(CHARACTER)], [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] come to be known by the name '$nick_al_ahwal$' (The Cross-eyed)
 nick_al_ghaliz:0 "al-Ghaliz"
 nick_al_ghaliz_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] jowls have been reputed to disgorge whole chicken legs on occasion, and has become known as '$nick_al_ghaliz' (The Fat)."
 nick_al_aqta:0 "al-Aqta'"
 nick_al_aqta_desc:1 "[CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] missing arm is such a distinct feature that everyone calls [CharYouHerHim(CHARACTER)] '$nick_al_aqta$' (The One-Handed)."
 nick_kaysan:0 "Kaysan"
 nick_kaysan_desc:1 "Nicknamed 'Kayyis' by Ali ibn Abi Talib for his cunning nature as a young boy, and when he became a man, the people would come to call him '$nick_kaysan$' (The Intelligent)."
 nick_al_hasna:0 "al-Hasna'"
 nick_al_hasna_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] been blessed with a great beaty that is known all across the land, and to the people she is known as '$nick_al_hasna' (The Beautiful)."
 

 nick_yamin_ad_dawla:0 "Yamin ud-Dawlah"
 nick_yamin_ad_dawla_desc:1 "Common to the medieval Islamic tradition of taking a #EMP laqab#! (arabic epithet), [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] taken the honorific title of '$nick_yamin_ad_dawla$' (Right-Hand Man of the State)."
 nick_zahir_ad_dawla:0 "Zahir ad-Dawlah" 
 nick_zahir_ad_dawla_desc:1 "Common to the medieval Islamic tradition of taking a #EMP laqab#! (arabic epithet), [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] taken the honorific title of '$nick_zahir_ad_dawla$' (Prosperity of the State)."
 nick_ala_ad_dawla:0 "Ala' ad-Dawlah" 
 nick_ala_ad_dawla_desc:1 "Common to the medieval Islamic tradition of taking a #EMP laqab#! (arabic epithet), [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] taken the honorific title of '$nick_ala_ad_dawla$' (Glory of the State)."
 nick_rashid_ud_dawla:0 "Rashid ud-Dawlah" 
 nick_rashid_ud_dawla_desc:1 "Common to the medieval Islamic tradition of taking a #EMP laqab#! (arabic epithet), [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] taken the honorific title of '$nick_rashid_ud_dawla$' (Guide of the State)."
 nick_jalal_ud_dawla:0 "Jalal ud-Dawlah" 
 nick_jalal_ud_dawla_desc:1 "Common to the medieval Islamic tradition of taking a #EMP laqab#! (arabic epithet), [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] taken the honorific title of '$nick_jalal_ud_dawla$' (Splendour of the State)."

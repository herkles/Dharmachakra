 nick_jalal_ud_dawla_desc:1 "Common to the medieval Islamic tradition of taking a #EMP laqab#! (arabic epithet), [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] taken the honorific title of '$nick_jalal_ud_dawla$' (Splendour of the State)."
 nick_shihab_ud_dawla:0 "Shihab ud-Dawlah" 
 nick_shihab_ud_dawla_desc:1 "Common to the medieval Islamic tradition of taking a #EMP laqab#! (arabic epithet), [CHARACTER.GetShortUINameNoTooltipNoFormat|U] [CharHaveHas(CHARACTER)] taken the honorific title of '$nick_shihab_ud_dawla$' (Shooting Star of the State)."

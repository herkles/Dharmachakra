 nick_al_amir_sijilmasa:0 "al-Amīr"
 nick_al_amir_sijilmasa_desc:1 "The people of Sijilmasa supported [CHARACTER.GetShortUINamePossessiveNoTooltipNoFormat|U] rule over that of [CharYourHerHis(CHARACTER)] father and brother, and as a way of reaffirming [CharYourHerHis(CHARACTER)] claim to the throne, they have come to call [CharYouHerHim(CHARACTER)] '$nick_al_amir_sijilmasa$' (The Emir)."
 nick_al_mutazz:0 "al-Mu'tazz"
 nick_al_mutazz_desc:1 "The people love and hold [CHARACTER.GetShortUINameNoTooltipNoFormat|U] in high grace, they have come to know [CharYouHerHim(CHARACTER)] as '$nick_al_mutazz$' (The Adored)." 
 nick_shakir_lillah:0 "al-Shakir lillāh"
 nick_shakir_lillah_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] proclaimed [CharYourHerHimself(CHARACTER)] a Sunni Caliph, and in the tradition of the Abbasids, [CharYouSheHe(CHARACTER)] [CharHaveHas(CHARACTER)] given [CharYourHerHimself(CHARACTER)] the regal name of '$al-Shakir lillāh$' (The One Who is Thankful to God)."
 nick_ibn_thakiyya:0 "Ibn Thakiyyah"
 nick_ibn_thakiyya_desc:1 "[CHARACTER.GetShortUINameNoTooltipNoFormat|U] and [CharYourHerHis(CHARACTER)] half-brother have been given the same name, and as a way of differentiating the two brothers apart, the people of Sijilmasa have come to know [CharYouHerHim(CHARACTER)] as '$nick_ibn_thakiyya$' (Son of Thakiyya)."
 
